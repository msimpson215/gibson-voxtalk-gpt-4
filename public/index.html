<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Gibson Voice Sales Demo</title>

  <style>
    :root{
      --ink:#0b1220;
      --muted:#5b6476;
      --line:#e6e8ee;
      --shadow: 0 14px 40px rgba(0,0,0,.12);
      --bg:#f6f8fb;
      --ok:#16a34a;
      --bad:#dc2626;
      --accent2:#f59e0b;
      --font: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }
    *{box-sizing:border-box}
    body{ margin:0; font-family:var(--font); background:var(--bg); color:var(--ink); }

    /* Fullscreen background */
    .bg{
      position:fixed; inset:0;
      background: url("/assets/gibson-bg.png") center/cover no-repeat;
      transform: translateZ(0);
    }

    /* Very light scrim (keeps it bright) */
    .scrim{
      position:fixed; inset:0;
      background: rgba(255,255,255,0.06);
      pointer-events:none;
    }

    /* ---------------- Blended nav-style CTA (single button) ---------------- */

    .siteAiCta{
      position: fixed;
      left: 50%;
      top: 92px;              /* <-- tweak this to sit right under your nav row */
      transform: translateX(-50%);
      z-index: 7;
      text-align: center;
      pointer-events: none;
    }

    .siteAiBtn{
      pointer-events: auto;
      appearance: none;
      border: 1px solid rgba(17,24,39,.18);
      background: rgba(255,255,255,.72);
      backdrop-filter: blur(8px);
      border-radius: 999px;
      padding: 10px 14px;
      font-weight: 800;
      font-size: 12px;
      letter-spacing: .2px;
      color: rgba(17,24,39,.86);
      cursor: pointer;
      box-shadow: 0 10px 30px rgba(0,0,0,.12);
    }

    .siteAiBtn:hover{
      border-color: rgba(17,24,39,.28);
      background: rgba(255,255,255,.84);
    }

    .siteAiSub{
      pointer-events: none;
      margin-top: 6px;
      font-size: 11px;
      font-weight: 700;
      color: rgba(17,24,39,.55);
    }

    .siteMic{
      position: absolute;
      left: 50%;
      top: calc(100% + 10px);
      transform: translate(-50%, 10px);
      opacity: 0;
      pointer-events: none;
      display: inline-flex;
      align-items: center;
      gap: 8px;
      padding: 10px 12px;
      border-radius: 16px;
      border: 1px solid rgba(17,24,39,.16);
      background: rgba(255,255,255,.92);
      box-shadow: 0 18px 60px rgba(0,0,0,.18);
      transition: transform .22s ease, opacity .18s ease;
    }

    .siteMic svg{ fill: rgba(17,24,39,.92); display:block; }

    .siteMicLabel{
      font-weight: 900;
      font-size: 12px;
      letter-spacing: .3px;
      color: rgba(17,24,39,.92);
    }

    .siteAiCta.armed .siteMic{
      opacity: 1;
      transform: translate(-50%, 0px);
    }

    .siteMicGlow{
      position:absolute;
      inset:-10px;
      border-radius: 18px;
      background: rgba(245,158,11,.18);
      opacity: 0;
    }

    .siteAiCta.on .siteMicGlow{
      opacity: 1;
      animation: sitePulse 1.3s ease-in-out infinite;
    }

    @keyframes sitePulse{
      0%   { transform: scale(0.92); opacity: .35; }
      50%  { transform: scale(1.06); opacity: .18; }
      100% { transform: scale(0.92); opacity: .35; }
    }

    /* ---------------- Bottom-right dock ---------------- */

    .dock{
      position:fixed;
      right: 18px;
      bottom: 18px;
      width: min(420px, calc(100vw - 36px));
      background: rgba(255,255,255,.92);
      border:1px solid var(--line);
      box-shadow: var(--shadow);
      border-radius: 20px;
      overflow:hidden;
      backdrop-filter: blur(10px);
      z-index: 10;
    }

    .dockHeader{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      padding:12px 14px;
      border-bottom:1px solid var(--line);
      background: linear-gradient(90deg, rgba(17,24,39,.92), rgba(17,24,39,.82));
      color:#fff;
    }

    .brand{
      display:flex; align-items:center; gap:10px;
      font-weight:700;
      letter-spacing:.2px;
    }

    .tag{
      font-size:11px;
      padding:3px 8px;
      border-radius:999px;
      background: rgba(245,158,11,.18);
      border:1px solid rgba(245,158,11,.35);
      color:#fff;
      font-weight:600;
    }

    .row{ display:flex; gap:10px; align-items:center; }

    .btn{
      appearance:none;
      border:1px solid rgba(255,255,255,.25);
      background: rgba(255,255,255,.14);
      color:#fff;
      border-radius:999px;
      padding:8px 10px;
      cursor:pointer;
      font-weight:700;
      display:flex;
      align-items:center;
      gap:8px;
    }
    .btn:active{ transform: translateY(1px); }

    .micDot{
      width:10px; height:10px; border-radius:50%;
      background: rgba(255,255,255,.7);
    }
    .micOn .micDot{ background: var(--accent2); box-shadow: 0 0 0 6px rgba(245,158,11,.20); }

    .dockBody{ padding:12px 14px; }

    .status{
      font-size:12px;
      color: var(--muted);
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      margin-bottom:10px;
    }

    .pill{
      font-size:11px;
      padding:3px 8px;
      border-radius:999px;
      border:1px solid var(--line);
      background:#fff;
      color: var(--muted);
      white-space:nowrap;
    }
    .pill.ok{ color: var(--ok); border-color: rgba(22,163,74,.3); background: rgba(22,163,74,.06); }
    .pill.bad{ color: var(--bad); border-color: rgba(220,38,38,.3); background: rgba(220,38,38,.06); }

    .log{
      height: 120px;
      overflow:auto;
      border:1px solid var(--line);
      border-radius: 14px;
      padding:10px;
      background: rgba(255,255,255,.86);
      font-size:13px;
      line-height:1.35;
    }
    .log p{ margin:0 0 8px 0; }
    .log .me{ color:#0f172a; font-weight:700; }
    .log .ai{ color:#111827; }

    .controls{
      display:flex;
      gap:10px;
      margin-top:10px;
    }

    input[type="text"]{
      flex:1;
      padding:10px 12px;
      border-radius: 12px;
      border:1px solid var(--line);
      outline:none;
      background:#fff;
      font-size:14px;
    }

    .go{
      border:0;
      border-radius: 12px;
      padding:10px 12px;
      background: #111827;
      color:#fff;
      font-weight:800;
      cursor:pointer;
    }

    /* Product cards panel */
    #products{
      display:none;
      margin-top:12px;
      border-top:1px solid var(--line);
      padding-top:12px;
    }
    #products.show{ display:block; }

    #prodGrid{
      display:grid;
      grid-template-columns: 1fr;
      gap:10px;
    }

    .prodCard{
      display:grid;
      grid-template-columns: 86px 1fr;
      gap:10px;
      padding:10px;
      border-radius: 14px;
      border:1px solid var(--line);
      background:#fff;
    }
    .thumb{
      width:86px; height:86px;
      border-radius: 12px;
      border:1px solid var(--line);
      overflow:hidden;
      display:flex; align-items:center; justify-content:center;
      background: #f8fafc;
    }
    .thumb img{ width:100%; height:100%; object-fit:cover; display:block; }
    .prodCard h4{ margin:0 0 4px 0; font-size:14px; }
    .meta{ margin:0; color:var(--muted); font-size:12px; }
    .price{ margin-top:6px; font-weight:900; }
    .meta a{ color:#2563eb; text-decoration:none; }
    .meta a:hover{ text-decoration:underline; }
  </style>
</head>

<body>
  <div class="bg"></div>
  <div class="scrim"></div>

  <!-- Single blended “nav-like” AI entry -->
  <div class="siteAiCta" id="siteAiCta">
    <button class="siteAiBtn" id="siteAiBtn" type="button" aria-label="Authentic AI Gibson Specialist">
      Authentic AI • Gibson Specialist
    </button>
    <div class="siteAiSub">Click to talk</div>

    <div class="siteMic" id="siteMic" aria-hidden="true">
      <span class="siteMicGlow"></span>
      <svg viewBox="0 0 64 64" width="24" height="24" aria-hidden="true">
        <path d="M32 6c-6.1 0-11 4.9-11 11v14c0 6.1 4.9 11 11 11s11-4.9 11-11V17c0-6.1-4.9-11-11-11zm0 4c3.9 0 7 3.1 7 7v14c0 3.9-3.1 7-7 7s-7-3.1-7-7V17c0-3.9 3.1-7 7-7z"/>
        <path d="M20 28h24v4H20z"/>
        <path d="M18 18h28v4H18z"/>
        <path d="M18 38h28v4H18z"/>
        <path d="M28 46h8v6h-8z"/>
        <path d="M24 52h16v4H24z"/>
        <path d="M17 24h4v16h-4zM43 24h4v16h-4z"/>
      </svg>
      <span class="siteMicLabel">Gibson</span>
    </div>
  </div>

  <!-- Bottom-right dock -->
  <div class="dock" id="dock">
    <div class="dockHeader">
      <div class="brand">
        <div>Gibson</div>
        <div class="tag">Voice Sales Demo</div>
      </div>
      <div class="row">
        <button class="btn" id="micBtn" title="Start/Stop Voice">
          <span class="micDot" id="micDot"></span>
          <span id="micLabel">Voice Off</span>
        </button>
      </div>
    </div>

    <div class="dockBody">
      <div class="status">
        <div>Tip: type <b>[[SHOW: les paul custom]]</b> or just “show les paul custom”.</div>
        <div class="pill" id="connPill">idle</div>
      </div>

      <div class="log" id="log"></div>

      <div class="controls">
        <input id="textIn" type="text" placeholder='Try: "Les Paul Custom" or "[[SHOW: SG]]"' />
        <button class="go" id="sendBtn">Send</button>
      </div>

      <div id="products">
        <div style="font-weight:800; margin-bottom:8px;">Top matches</div>
        <div id="prodGrid"></div>
      </div>
    </div>
  </div>

  <script src="/gipson.js"></script>

  <script>
    const logEl = document.getElementById("log");
    const textIn = document.getElementById("textIn");
    const sendBtn = document.getElementById("sendBtn");
    const micBtn = document.getElementById("micBtn");
    const micLabel = document.getElementById("micLabel");
    const connPill = document.getElementById("connPill");

    const siteAiCta = document.getElementById("siteAiCta");
    const siteAiBtn = document.getElementById("siteAiBtn");

    function escapeHtml(s){
      return String(s)
        .replaceAll("&","&amp;")
        .replaceAll("<","&lt;")
        .replaceAll(">","&gt;")
        .replaceAll('"',"&quot;");
    }

    function addLine(who, msg){
      const p = document.createElement("p");
      p.innerHTML = `<span class="${who}">${who === "me" ? "You" : "Gibson"}:</span> <span class="${who === "me" ? "" : "ai"}">${escapeHtml(msg)}</span>`;
      logEl.appendChild(p);
      logEl.scrollTop = logEl.scrollHeight;
    }

    function extractShowQuery(txt){
      const m = txt.match(/\[\[\s*SHOW\s*:\s*([^\]]+)\]\]/i);
      if (m) return m[1].trim();
      const m2 = txt.match(/^\s*show\s+(.+)$/i);
      if (m2) return m2[1].trim();
      return null;
    }

    // ---------------- Voice (WebRTC Realtime) ----------------
    let pc = null;
    let dc = null;
    let localStream = null;
    let audioEl = null;

    function setPill(state){
      connPill.className = "pill";
      connPill.textContent = state;
      if (state === "connected") connPill.classList.add("ok");
      if (state === "error") connPill.classList.add("bad");
    }

    function sendEvent(obj){
      if (!dc || dc.readyState !== "open") return;
      dc.send(JSON.stringify(obj));
    }

    async function startVoice(){
      setPill("connecting...");
      micBtn.classList.add("micOn");
      micLabel.textContent = "Voice On";

      pc = new RTCPeerConnection();

      audioEl = document.createElement("audio");
      audioEl.autoplay = true;
      pc.ontrack = (e) => { audioEl.srcObject = e.streams[0]; };

      localStream = await navigator.mediaDevices.getUserMedia({ audio: true });
      pc.addTrack(localStream.getTracks()[0]);

      dc = pc.createDataChannel("oai-events");
      dc.onopen = () => {
        setPill("connected");

        // “Guide” persona (not bossy)
        sendEvent({
          type: "session.update",
          session: {
            instructions:
              "You are Gibson's friendly, no-pressure guitar guide. Keep answers short and helpful. " +
              "Ask 1-2 quick questions then offer options. Compare models when asked. " +
              "When user asks to 'show' something, respond with [[SHOW: <query>]] (no extra brackets)."
          }
        });

        sendEvent({
          type: "response.create",
          response: {
            modalities: ["audio","text"],
            instructions:
              "Greet the user warmly. Say you're their Gibson guide and ask what they're shopping for (Les Paul, SG, acoustic, bass, budget). Keep it short."
          }
        });
      };

      dc.onmessage = (e) => {
        try{
          const evt = JSON.parse(e.data);

          if (evt.type === "response.output_text.done" && evt.text) {
            addLine("ai", evt.text);
            const q = extractShowQuery(evt.text);
            if (q && window.__gipson_showProducts) window.__gipson_showProducts(q);
          }

          if (evt.type === "input_audio_transcription.completed" && evt.text) {
            addLine("me", evt.text);
          }
        } catch {}
      };

      const offer = await pc.createOffer();
      await pc.setLocalDescription(offer);

      const sdpResp = await fetch("/session", {
        method: "POST",
        body: offer.sdp,
        headers: { "Content-Type": "application/sdp" }
      });

      if (!sdpResp.ok) {
        const t = await sdpResp.text();
        console.error("Session failed:", t);
        setPill("error");
        stopVoice();
        return;
      }

      const answer = { type: "answer", sdp: await sdpResp.text() };
      await pc.setRemoteDescription(answer);
    }

    function stopVoice(){
      micBtn.classList.remove("micOn");
      micLabel.textContent = "Voice Off";
      setPill("idle");

      try { if (dc) dc.close(); } catch {}
      dc = null;

      try { if (pc) pc.close(); } catch {}
      pc = null;

      if (localStream) localStream.getTracks().forEach(t => { try{ t.stop(); } catch {} });
      localStream = null;

      if (audioEl) { try { audioEl.srcObject = null; } catch {} }
      audioEl = null;

      siteAiCta.classList.remove("on");
    }

    micBtn.addEventListener("click", async () => {
      if (pc) return stopVoice();
      try { await startVoice(); }
      catch (e) { console.error(e); setPill("error"); stopVoice(); }
    });

    // Blended button: show mic + toggle voice
    siteAiBtn.addEventListener("click", () => {
      siteAiCta.classList.add("armed");
      micBtn.click();
    });

    // Click outside: hide popover
    document.addEventListener("click", (e) => {
      if (!siteAiCta.contains(e.target)) siteAiCta.classList.remove("armed");
    });

    // Sync pulse to voice on/off
    function syncSiteCta(){
      siteAiCta.classList.toggle("on", micBtn.classList.contains("micOn"));
    }
    syncSiteCta();
    new MutationObserver(syncSiteCta).observe(micBtn, { attributes:true, attributeFilter:["class"] });

    // Text input (optional, still useful)
    async function handleSend(){
      const txt = textIn.value.trim();
      if (!txt) return;
      textIn.value = "";
      addLine("me", txt);

      const q = extractShowQuery(txt);
      if (q && window.__gipson_showProducts) window.__gipson_showProducts(q);

      if (dc && dc.readyState === "open") {
        sendEvent({
          type: "conversation.item.create",
          item: {
            type: "message",
            role: "user",
            content: [{ type: "input_text", text: txt }]
          }
        });
        sendEvent({ type: "response.create", response: { modalities: ["audio","text"] } });
      } else {
        if (!q) addLine("ai", "Click ‘Authentic AI • Gibson Specialist’ to talk.");
      }
    }

    sendBtn.addEventListener("click", handleSend);
    textIn.addEventListener("keydown", (e) => { if (e.key === "Enter") handleSend(); });

    // Preload catalog (safe even if CSV empty)
    if (window.__gipson_loadCatalog) window.__gipson_loadCatalog();
    setPill("idle");
  </script>
</body>
</html>
