<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Gibson Voice AI Demo</title>

  <style>
    :root{
      --bg:#0b0f17;
      --panel: rgba(15,22,38,.88);
      --line: rgba(255,255,255,.10);
      --shadow: 0 14px 40px rgba(0,0,0,.35);
      --radius: 18px;
      --accent:#48ff7b;
      --accent2:#fdb913;
      --text:#eaf0ff;
      --muted:#b8c3df;
      --font: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    *{ box-sizing:border-box; }

    body{
      margin:0;
      font-family: var(--font);
      color: var(--text);
      background: radial-gradient(1200px 800px at 20% 10%, #18233a, var(--bg));
    }

    .topbar{
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:14px 18px;
      border-bottom:1px solid var(--line);
      background: rgba(0,0,0,.18);
      backdrop-filter: blur(10px);
      position: sticky;
      top:0;
      z-index: 10;
    }

    .brand{
      display:flex;
      gap:10px;
      align-items:center;
      font-weight:900;
      letter-spacing:.2px;
    }

    .gold-dot{
      width:10px;height:10px;border-radius:999px;
      background: var(--accent2);
      box-shadow: 0 0 14px rgba(253,185,19,.35);
    }

    .pill{
      padding:6px 10px;
      border:1px solid var(--line);
      border-radius:999px;
      background: rgba(255,255,255,.06);
      font-size:12px;
      color:#d6ddf2;
      display:flex;
      gap:8px;
      align-items:center;
    }

    .dot{ width:8px; height:8px; border-radius:999px; background:#777; }
    .dot.on{ background: var(--accent); box-shadow: 0 0 12px rgba(72,255,123,.55); }

    .hero{
      max-width: 1200px;
      margin: 18px auto 0;
      padding: 0 16px;
    }

    .hero-bg{
      border-radius: var(--radius);
      overflow:hidden;
      border:1px solid var(--line);
      box-shadow: var(--shadow);
      position: relative;
      min-height: 220px;
      background: #0a0d14;
    }

    .hero-bg img{
      width:100%;
      height: 260px;
      object-fit: cover;
      display:block;
      opacity: .92;
    }

    .hero-overlay{
      position:absolute;
      inset:0;
      background: linear-gradient(90deg, rgba(10,13,20,.80), rgba(10,13,20,.40), rgba(10,13,20,.78));
      display:flex;
      align-items:flex-end;
      padding:16px;
      justify-content:center;
    }

    .tryBtn{
      display:flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      padding: 14px 16px;
      border-radius: 14px;
      border:1px solid rgba(72,255,123,.35);
      background: linear-gradient(180deg, rgba(72,255,123,.20), rgba(72,255,123,.08));
      color:#eafff1;
      font-weight:900;
      letter-spacing:.2px;
      cursor:pointer;
      user-select:none;
      min-width: 320px;
    }

    .wrap{
      max-width: 1200px;
      margin: 16px auto;
      padding: 0 16px 40px;
      display:grid;
      grid-template-columns: 1.2fr .8fr;
      gap:16px;
    }

    @media (max-width: 980px){
      .wrap{ grid-template-columns: 1fr; }
      .tryBtn{ min-width: 0; width:100%; }
    }

    .panel{
      background: var(--panel);
      border:1px solid var(--line);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow:hidden;
    }

    .panel h2{
      margin:0;
      padding:14px 14px;
      font-size:14px;
      letter-spacing:.5px;
      text-transform:uppercase;
      color:#cfe0ff;
      border-bottom:1px solid var(--line);
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
    }

    .sub{
      font-size:12px;
      color:#aeb9d4;
      font-weight:800;
      letter-spacing:0;
      text-transform:none;
    }

    .content{ padding: 14px; }

    .micRow{
      display:flex;
      gap:10px;
      margin-top:12px;
      align-items:center;
      flex-wrap:wrap;
    }

    .mic{
      width:58px; height:58px;
      border-radius: 999px;
      border:1px solid var(--line);
      background: rgba(255,255,255,.06);
      display:grid;
      place-items:center;
      cursor:pointer;
      user-select:none;
    }

    .mic.on{
      border-color: rgba(72,255,123,.55);
      box-shadow: 0 0 0 5px rgba(72,255,123,.10);
    }

    .hint{
      color: var(--muted);
      font-size:13px;
      line-height:1.35;
    }

    .hint code{
      background: rgba(255,255,255,.07);
      border:1px solid var(--line);
      padding: 2px 6px;
      border-radius: 8px;
    }

    .row{
      display:flex;
      gap:10px;
      align-items:center;
      flex-wrap:wrap;
      margin-top:12px;
    }

    .btn2{
      padding: 10px 12px;
      border-radius: 12px;
      border:1px solid var(--line);
      background: rgba(255,255,255,.06);
      color: var(--text);
      font-weight:900;
      cursor:pointer;
    }

    .input{
      flex: 1;
      min-width: 180px;
      padding: 10px 12px;
      border-radius: 12px;
      border:1px solid var(--line);
      background: rgba(0,0,0,.20);
      color: var(--text);
      outline: none;
      font-weight:800;
    }

    .grid{
      display:grid;
      grid-template-columns: repeat(2, minmax(0,1fr));
      gap:12px;
    }

    @media (max-width: 560px){
      .grid{ grid-template-columns: 1fr; }
    }

    .card{
      border:1px solid var(--line);
      background: rgba(255,255,255,.05);
      border-radius: 16px;
      overflow:hidden;
      display:flex;
      flex-direction:column;
      min-height: 280px;
    }

    .thumb{
      height: 165px;
      background: rgba(0,0,0,.22);
      display:flex;
      align-items:center;
      justify-content:center;
      overflow:hidden;
    }

    .thumb img{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
    }

    .meta{
      padding: 10px 12px 12px;
      display:flex;
      flex-direction:column;
      gap:8px;
    }

    .name{
      font-weight:900;
      font-size:14px;
      line-height:1.25;
    }

    .price{
      font-weight:900;
      color: var(--accent2);
      font-size: 13px;
    }

    .link a{
      color:#bcd0ff;
      text-decoration:none;
      font-weight:900;
      font-size: 13px;
    }

    .link a:hover{ text-decoration: underline; }

    .log{
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
      font-size:12px;
      white-space: pre-wrap;
      color:#d7e3ff;
      background: rgba(0,0,0,.22);
      border:1px solid var(--line);
      border-radius: 14px;
      padding: 10px;
      min-height: 220px;
      max-height: 520px;
      overflow:auto;
    }
  </style>
</head>
<body>
  <div class="topbar">
    <div class="brand">
      <div class="gold-dot"></div>
      <div>Gibson Voice AI Demo</div>
    </div>
    <div class="pill">
      <span class="dot" id="statusDot"></span>
      <span id="statusText">idle</span>
    </div>
  </div>

  <div class="hero">
    <div class="hero-bg">
      <img src="/assets/gibson-bg.png" alt="Gibson background" onerror="this.style.display='none'">
      <div class="hero-overlay">
        <button class="tryBtn" id="tryBtn">Try our new AI Gibson Specialist</button>
      </div>
    </div>
  </div>

  <div class="wrap">
    <div class="panel">
      <h2>
        Product Cards
        <span class="sub" id="catalogState">loading catalog…</span>
      </h2>
      <div class="content">
        <div class="grid" id="prodGrid"></div>
      </div>
    </div>

    <div class="panel">
      <h2>
        Gibson AI Specialist
        <span class="sub" id="micState">mic off</span>
      </h2>
      <div class="content">
        <div class="micRow">
          <div class="mic" id="micBtn" title="Toggle mic">
            <svg viewBox="0 0 24 24" fill="none" style="width:22px;height:22px;opacity:.95">
              <path d="M12 14a3 3 0 0 0 3-3V6a3 3 0 0 0-6 0v5a3 3 0 0 0 3 3Z" stroke="currentColor" stroke-width="2"/>
              <path d="M19 11a7 7 0 0 1-14 0" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
              <path d="M12 18v3" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
              <path d="M8 21h8" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            </svg>
          </div>
          <div class="hint">
            Say: <code>show SG</code> • <code>Les Paul Custom</code> • <code>ES-335</code><br/>
            Cards trigger from <b>your transcription</b> only.
          </div>
        </div>

        <div class="row">
          <input class="input" id="manualQuery" placeholder="Type: show SG" />
          <button class="btn2" id="manualGo">Show</button>
        </div>

        <div class="row">
          <button class="btn2" id="clearCards">Clear Cards</button>
          <button class="btn2" id="clearLog">Clear Log</button>
        </div>

        <div style="height:10px"></div>
        <div class="log" id="log"></div>
      </div>
    </div>
  </div>

  <script type="module" src="/gipson.js"></script>
  <script type="module">
    const statusDot = document.getElementById("statusDot");
    const statusText = document.getElementById("statusText");
    const micState = document.getElementById("micState");
    const micBtn = document.getElementById("micBtn");
    const tryBtn = document.getElementById("tryBtn");
    const logEl = document.getElementById("log");

    const manualQuery = document.getElementById("manualQuery");
    const manualGo = document.getElementById("manualGo");
    const clearCards = document.getElementById("clearCards");
    const clearLog = document.getElementById("clearLog");

    function setStatus(s, on=false){
      statusText.textContent = s;
      statusDot.classList.toggle("on", !!on);
    }
    function logLine(...args){
      const msg = args.map(a => typeof a === "string" ? a : JSON.stringify(a, null, 2)).join(" ");
      logEl.textContent += msg + "\n";
      logEl.scrollTop = logEl.scrollHeight;
      console.log(...args);
    }
    function safeJsonParse(s){ try { return JSON.parse(s); } catch { return null; } }

    clearCards.onclick = () => {
      const grid = document.getElementById("prodGrid");
      grid.innerHTML = "";
      logLine("UI: cleared cards");
    };
    clearLog.onclick = () => { logEl.textContent = ""; };

    manualGo.onclick = () => {
      const q = (manualQuery.value || "").trim();
      if (!q) return;
      if (window.showProducts) window.showProducts(q);
      logLine("MANUAL QUERY:", q);
    };
    manualQuery.addEventListener("keydown", (e) => {
      if (e.key === "Enter") manualGo.click();
    });

    let pc = null;
    let dc = null;
    let micStream = null;
    let started = false;

    async function getEphemeralKey(){
      const r = await fetch("/token");
      const data = await r.json();
      const key = data?.value || data?.client_secret?.value || data?.client_secret || null;
      if (!key) {
        logLine("TOKEN ERROR:", data);
        throw new Error("No ephemeral key returned from /token");
      }
      return key;
    }

    async function startRealtime(){
      if (started) return;
      started = true;

      setStatus("getting token…", false);
      logLine("Starting realtime…");

      const EPHEMERAL_KEY = await getEphemeralKey();

      pc = new RTCPeerConnection();

      const audioEl = document.createElement("audio");
      audioEl.autoplay = true;
      pc.ontrack = (e) => { audioEl.srcObject = e.streams[0]; };

      micStream = await navigator.mediaDevices.getUserMedia({ audio: true });
      const [track] = micStream.getAudioTracks();
      pc.addTrack(track);

      logLine("Mic track:", { enabled: track.enabled, muted: track.muted, readyState: track.readyState });

      dc = pc.createDataChannel("oai-events");

      dc.onopen = () => {
        setStatus("connected", true);
        micState.textContent = "mic ready";
        logLine("DC open");

        // ✅ IMPORTANT: NEW CONFIG SHAPE
        dc.send(JSON.stringify({
          type: "session.update",
          session: {
            turn_detection: { type: "server_vad" },

            // New-style audio input transcription config (this is what makes
            // conversation.item.input_audio_transcription.* events appear)
            audio: {
              input: {
                transcription: { model: "whisper-1" }
              }
            },

            instructions:
              "You are a helpful Gibson guitar specialist. Keep responses concise. " +
              "Never claim you can't show images. The UI renders images from CSV. " +
              "Do not output special tags. The UI triggers cards from user transcription."
          }
        }));

        dc.send(JSON.stringify({
          type: "response.create",
          response: { modalities: ["audio","text"], instructions: "Say: 'Ready. Tell me a guitar model and I’ll pull it up.'" }
        }));
      };

      dc.onmessage = (e) => {
        const msg = safeJsonParse(e.data);
        if (!msg) { logLine("DC <- (nonjson)", e.data); return; }

        logLine("DC <-", msg.type);

        // ✅ Handle BOTH delta + completed (docs: whisper-1 may send full text in delta)
        if (msg.type === "conversation.item.input_audio_transcription.delta") {
          const t = (msg.delta || "").trim();
          if (t) {
            logLine("TRANSCRIPT(delta):", t);
            if (window.showProducts) window.showProducts(t);
          }
        }

        if (msg.type === "conversation.item.input_audio_transcription.completed") {
          const t = (msg.transcript || "").trim();
          if (t) {
            logLine("TRANSCRIPT:", t);
            if (window.showProducts) window.showProducts(t);
          }
        }

        if (msg.type === "conversation.item.input_audio_transcription.failed") {
          logLine("TRANSCRIPTION FAILED:", msg.error || msg);
        }
      };

      const offer = await pc.createOffer();
      await pc.setLocalDescription(offer);

      setStatus("sending sdp…", false);

      const sdpResponse = await fetch("https://api.openai.com/v1/realtime/calls", {
        method: "POST",
        body: offer.sdp,
        headers: {
          Authorization: `Bearer ${EPHEMERAL_KEY}`,
          "Content-Type": "application/sdp"
        }
      });

      const answerSdp = await sdpResponse.text();
      if (!sdpResponse.ok) {
        logLine("SDP ERROR:", answerSdp);
        throw new Error("Realtime SDP exchange failed");
      }

      await pc.setRemoteDescription({ type: "answer", sdp: answerSdp });

      setStatus("connected", true);
      logLine("Peer connected. Speak now.");
    }

    function toggleMicUI(on){
      micBtn.classList.toggle("on", on);
      micState.textContent = on ? "mic on (speak)" : "mic off";
    }

    tryBtn.onclick = async () => {
      try { await startRealtime(); toggleMicUI(true); }
      catch (err) { started = false; setStatus("error", false); logLine("START ERROR:", String(err?.message || err)); }
    };

    micBtn.onclick = async () => {
      try {
        if (!started) await startRealtime();
        const track = micStream?.getAudioTracks?.()[0];
        if (!track) return;
        track.enabled = !track.enabled;
        toggleMicUI(track.enabled);
        logLine("Mic enabled =", track.enabled);
      } catch (err) {
        started = false;
        setStatus("error", false);
        logLine("MIC ERROR:", String(err?.message || err));
      }
    };

    setStatus("idle", false);
  </script>
</body>
</html>
