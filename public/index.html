<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Gibson Voice Demo (Mock)</title>

  <style>
    :root{
      --font: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;

      /* Results tray */
      --line: rgba(0,0,0,.10);
      --shadow: 0 18px 46px rgba(0,0,0,.16);
      --radius: 22px;

      /* Circle */
      --ring: rgba(255,255,255,.85);
      --ring2: rgba(0,0,0,.12);
      --circleBg: rgba(255,255,255,.22);
      --circleBgOn: rgba(255,255,255,.30);

      --ok:#16a34a;
      --bad:#dc2626;
    }

    *{ box-sizing:border-box }
    body{ margin:0; font-family:var(--font); }

    /* Static background */
    .bg{
      position:fixed; inset:0;
      background: url("/assets/gibson-bg.png") center/cover no-repeat;
      transform: translateZ(0);
      z-index: 0;
    }
    .scrim{
      position:fixed; inset:0;
      background: rgba(255,255,255,0.03);
      pointer-events:none;
      z-index: 1;
    }

    /* ===== BRAND STRIP LINK (Gibson/Epiphone/.../Garage row) =====
       This row feels “structural” and legit. We overlay only one clickable text item.
    */
    .brandStripWrap{
      position:fixed;
      top: 26px;  /* <-- BRAND_ROW_TOP: adjust this to match that top row in your background */
      left: 50%;
      transform: translateX(-50%);
      width: min(1120px, calc(100vw - 40px));
      z-index: 30;
      pointer-events:none;
    }

    .brandStripRow{
      display:flex;
      align-items:center;
      justify-content:flex-end; /* keep it near the "Garage" side (right) */
      gap:18px;
      pointer-events:auto;
    }

    /* Link styled like that brand-strip text: small, clean, no background */
    .brandStripLink{
      appearance:none;
      border:0;
      background:transparent;
      padding:0;
      margin:0;

      font: inherit;
      font-size: 13px;
      font-weight: 700;
      letter-spacing: .15px;
      cursor:pointer;

      /* Default: dark-ish (because brand strip is often dark text on white) */
      color: rgba(15,23,42,.82);
      text-decoration:none;
      line-height:1;
    }
    .brandStripLink:hover{
      text-decoration: underline;
      text-underline-offset: 4px;
    }

    /* If your brand strip text is WHITE on dark background, switch body class */
    body.brandTextLight .brandStripLink{
      color: rgba(255,255,255,.92);
      text-shadow: 0 2px 10px rgba(0,0,0,.35);
    }

    /* ===== Circle Voice Button ===== */
    .circleWrap{
      position:fixed;
      left: 50%;
      top: 160px; /* <-- circle position; you can tweak */
      transform: translateX(-50%);
      z-index: 40;
      display:none;
      pointer-events:none;
    }
    .circleWrap.show{
      display:block;
      pointer-events:auto;
    }

    .circleBtn{
      width: 78px;
      height: 78px;
      border-radius: 999px;

      border: 1px solid var(--ring2);
      background: var(--circleBg);

      backdrop-filter: blur(10px);
      box-shadow: 0 18px 40px rgba(0,0,0,.16);

      cursor:pointer;
      display:grid;
      place-items:center;
      user-select:none;
      transition: transform .06s ease, box-shadow .18s ease, background .18s ease;
    }
    .circleBtn:hover{
      box-shadow: 0 22px 50px rgba(0,0,0,.18);
      background: var(--circleBgOn);
    }
    .circleBtn:active{ transform: translateY(1px); }

    .circleInner{
      width: 54px;
      height: 54px;
      border-radius: 999px;
      border: 2px solid var(--ring);
      transition: box-shadow .18s ease, border-color .18s ease;
    }
    .circleOn .circleInner{
      border-color: rgba(242,199,107,.95);
      box-shadow: 0 0 0 10px rgba(242,199,107,.18);
    }

    .circleLabel{
      margin-top: 8px;
      font-size: 12px;
      font-weight: 800;
      letter-spacing:.2px;
      text-align:center;
      user-select:none;
      color: rgba(15,23,42,.70);
    }
    body.brandTextLight .circleLabel{
      color: rgba(255,255,255,.90);
      text-shadow: 0 2px 10px rgba(0,0,0,.35);
    }

    /* ===== Results tray ===== */
    #resultsTray{
      position:fixed;
      left: 18px;
      right: 18px;
      bottom: 18px;
      z-index: 60;
      display:none;
      pointer-events:none;
    }
    #resultsTray.show{ display:block; }

    .trayInner{
      pointer-events:auto;
      margin: 0 auto;
      width: min(980px, 100%);
      background: rgba(255,255,255,.92);
      border:1px solid var(--line);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      backdrop-filter: blur(12px);
      overflow:hidden;
    }
    .trayHeader{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      padding:12px 14px;
      border-bottom:1px solid var(--line);
      font-weight: 950;
      letter-spacing:.2px;
    }
    .trayHeader small{ font-weight:800; color: rgba(15,23,42,.60); }

    #prodGrid{
      display:grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap:10px;
      padding:12px 14px 14px;
    }
    @media (max-width: 860px){
      #prodGrid{ grid-template-columns: 1fr; }
    }

    .prodCard{
      display:grid;
      grid-template-columns: 86px 1fr;
      gap:10px;
      padding:10px;
      border-radius: 16px;
      border:1px solid var(--line);
      background:#fff;
    }
    .thumb{
      width:86px; height:86px;
      border-radius: 12px;
      border:1px solid var(--line);
      overflow:hidden;
      display:flex; align-items:center; justify-content:center;
      background: #f8fafc;
    }
    .thumb img{ width:100%; height:100%; object-fit:cover; display:block; }
    .prodCard h4{ margin:0 0 4px 0; font-size:14px; }
    .meta{ margin:0; color: rgba(15,23,42,.62); font-size:12px; font-weight: 700; }
    .price{ margin-top:6px; font-weight: 950; }
    .meta a{ color:#2563eb; text-decoration:none; }
    .meta a:hover{ text-decoration:underline; }

    .trayClose{
      border:0;
      border-radius: 12px;
      padding:8px 10px;
      background: rgba(15,23,42,.92);
      color:#fff;
      font-weight: 900;
      cursor:pointer;
    }

    /* DEBUG outlines (turn on/off in JS) */
    body.debug .brandStripWrap{ outline: 2px dashed rgba(255,0,0,.65); }
    body.debug .circleWrap{ outline: 2px dashed rgba(0,120,255,.65); }
  </style>
</head>

<body>
  <div class="bg"></div>
  <div class="scrim"></div>

  <!-- Brand-strip integrated link (near “Garage” side) -->
  <div class="brandStripWrap">
    <div class="brandStripRow">
      <button class="brandStripLink" id="aiLink" type="button">Authentic AI Guitar Specialist</button>
    </div>
  </div>

  <!-- Circle voice button -->
  <div class="circleWrap" id="circleWrap" aria-hidden="true">
    <button class="circleBtn" id="circleBtn" type="button" title="Click to start/stop voice">
      <div class="circleInner"></div>
    </button>
    <div class="circleLabel" id="circleLabel">Click to talk</div>
  </div>

  <!-- Results tray -->
  <div id="resultsTray">
    <div class="trayInner">
      <div class="trayHeader">
        <div>Top matches <small id="resultsLabel"></small></div>
        <button class="trayClose" id="closeResults" type="button">Close</button>
      </div>
      <div id="prodGrid"></div>
    </div>
  </div>

  <script src="/gipson.js"></script>

  <script>
    // ===== QUICK SWITCHES =====
    // If the brand strip text in your background is DARK on light background: keep false

    const BRAND_TEXT_IS_LIGHT = false;

    // Turn on temporarily so you can SEE where it is.
    const DEBUG = true;
    // ==========================

    document.body.classList.toggle("brandTextLight", BRAND_TEXT_IS_LIGHT);
    document.body.classList.toggle("debug", DEBUG);

    const aiLink = document.getElementById("aiLink");
    const circleWrap = document.getElementById("circleWrap");
    const circleBtn = document.getElementById("circleBtn");
    const circleLabel = document.getElementById("circleLabel");

    const resultsTray = document.getElementById("resultsTray");
    const resultsLabel = document.getElementById("resultsLabel");
    const closeResults = document.getElementById("closeResults");

    // Show/hide circle when the brand-strip link is clicked
    aiLink.addEventListener("click", () => {
      circleWrap.classList.toggle("show");
      circleWrap.setAttribute("aria-hidden", circleWrap.classList.contains("show") ? "false" : "true");
    });

    // results tray hooks used by gipson.js
    window.__gipson_setResultsVisible = (visible, query="") => {
      if (visible){
        resultsLabel.textContent = query ? `— "${query}"` : "";
        resultsTray.classList.add("show");
      } else {
        resultsTray.classList.remove("show");
        resultsLabel.textContent = "";
      }
    };
    closeResults.addEventListener("click", () => window.__gipson_setResultsVisible(false));

    function extractShowQuery(txt){
      const m = txt.match(/^\s*show\s+(.+)$/i);
      if (m) return m[1].trim();
      const m2 = txt.match(/\[\[\s*SHOW\s*:\s*([^\]]+)\]\]/i);
      if (m2) return m2[1].trim();
      return null;
    }

    // ---------- Voice (WebRTC Realtime) ----------
    let pc = null;
    let dc = null;
    let localStream = null;
    let audioEl = null;

    function sendEvent(obj){
      if (!dc || dc.readyState !== "open") return;
      dc.send(JSON.stringify(obj));
    }

      circleLabel.textContent = "Listening…";

      audioEl = document.createElement("audio");
      audioEl.autoplay = true;
      pc.ontrack = (e) => { audioEl.srcObject = e.streams[0]; };

      localStream = await navigator.mediaDevices.getUserMedia({ audio: true });
      pc.addTrack(localStream.getTracks()[0]);

        circleLabel.textContent = "Voice is live";

        sendEvent({
          type: "session.update",
          session: {

              "Keep answers short. If the user mentions a model, help them compare. " +
              "When user asks to 'show' something, respond with [[SHOW: <query>]]."
          }
        });

          type: "response.create",
          response: {
            modalities: ["audio","text"],

          }
        });

            const q = extractShowQuery(evt.text);

          }
