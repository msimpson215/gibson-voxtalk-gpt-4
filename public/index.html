<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Gibson Voice Demo</title>

  <style>
    :root{
      /* Place the nav item just LEFT of ‚ÄúGarage‚Äù using one knob.
         Increase = moves LEFT (more space), Decrease = moves RIGHT (closer to Garage). */
      --right-offset: 360px;  /* <- tweak this */

      --nav-top: 10px;

      --ink:#111111;
      --muted:rgba(17,17,17,.72);

      --shadow: 0 14px 40px rgba(0,0,0,.14);
      --gold:#d4a23a;
      --font: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }

    *{ box-sizing:border-box; }
    html,body{ height:100%; }
    body{
      margin:0;
      font-family:var(--font);
      overflow:hidden;
      background:#111;
    }

    /* Background */
    .bg{
      position:fixed; inset:0;
      background:url("/assets/gibson-bg.png") center/cover no-repeat;
    }
    .scrim{
      position:fixed; inset:0;
      background: rgba(0,0,0,.06);
      pointer-events:none;
    }

    /* --- Header-native nav item (black, matches Garage row) --- */
    .navWrap{
      position:fixed;
      top: var(--nav-top);
      right: var(--right-offset);
      z-index: 60;
      display:flex;
      align-items:center;
    }

    .navTab{
      appearance:none;
      border:none;
      background:transparent;
      color: var(--ink);
      font: inherit;

      /* Gibson header vibe: black, bold, clean */
      font-weight: 800;
      font-size: 18px;
      letter-spacing: 0;
      padding: 8px 10px;
      cursor:pointer;
      line-height: 1;

      display:flex;
      align-items:center;
      gap: 10px;

      border-radius: 10px;

      -webkit-font-smoothing: antialiased;
      text-rendering: geometricPrecision;
    }
    .navTab:hover{ background: rgba(0,0,0,.04); }
    .navTab:active{ transform: translateY(1px); }

    .navDot{
      width:7px; height:7px;
      border-radius:999px;
      background: var(--gold);
      box-shadow: 0 0 0 4px rgba(212,162,58,.15);
    }
    .navSub{
      font-weight: 700;
      color: var(--muted);
      font-size: 13px;
      white-space:nowrap;
    }

    /* --- Center mic bubble --- */
    .micBubble{
      position:fixed;
      left:50%;
      top:50%;
      transform: translate(-50%,-50%);
      z-index: 65;

      width: 136px;   /* bigger */
      height: 136px;
      border-radius: 999px;
      border: 1px solid rgba(255,255,255,.20);
      background: rgba(10,10,10,.18);
      backdrop-filter: blur(10px);
      box-shadow: var(--shadow);

      display:none;
      cursor:pointer;
      user-select:none;
      overflow:hidden;
    }
    .micBubble.show{ display:grid; place-items:center; }
    .micBubble.on{
      border-color: rgba(212,162,58,.55);
      box-shadow: 0 18px 60px rgba(0,0,0,.25);
    }

    .micImg{
      width: 92px;
      height: 92px;
      object-fit: contain;
      display:block;
      filter: drop-shadow(0 10px 14px rgba(0,0,0,.28));
    }
    .micFallback{
      font-size: 42px;
      opacity: .92;
      color:#fff;
    }

    /* --- Cards panel: always centered under mic --- */
    .cardsPanel{
      position:fixed;
      left:50%;
      top:50%;
      transform: translate(-50%, 106px);
      z-index: 64;

      width: min(640px, calc(100vw - 24px));
      max-height: min(460px, calc(100vh - 230px));
      overflow:auto;

      border-radius: 18px;
      border:1px solid rgba(255,255,255,.18);
      background: rgba(10,10,10,.26);
      backdrop-filter: blur(10px);
      box-shadow: var(--shadow);
      display:none;
      padding: 12px;
      color:#fff;
    }
    .cardsPanel.show{ display:block; }

    .cardsTop{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 10px;
      margin-bottom: 10px;
    }
    .cardsTitle{
      font-weight: 900;
      letter-spacing: .2px;
      font-size: 13px;
      opacity: .95;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
      max-width: 72%;
    }
    .cardsActions{
      display:flex;
      gap: 8px;
      align-items:center;
    }
    .smallBtn{
      appearance:none;
      border: 1px solid rgba(255,255,255,.20);
      background: rgba(255,255,255,.06);
      color: rgba(255,255,255,.92);
      border-radius: 999px;
      padding: 8px 10px;
      cursor:pointer;
      font: inherit;
      font-weight: 800;
      font-size: 12px;
      white-space:nowrap;
    }
    .smallBtn:hover{ background: rgba(255,255,255,.10); }
    .smallBtn:active{ transform: translateY(1px); }

    #prodGrid{
      display:grid;
      grid-template-columns: 1fr;
      gap:10px;
    }

    .prodCard{
      display:grid;
      grid-template-columns: 92px 1fr;
      gap: 10px;
      padding: 10px;
      border-radius: 16px;
      border:1px solid rgba(255,255,255,.12);
      background: rgba(0,0,0,.18);
    }

    .thumb{
      width:92px; height:92px;
      border-radius: 14px;
      overflow:hidden;
      border:1px solid rgba(255,255,255,.14);
      background: rgba(255,255,255,.06);
      display:grid; place-items:center;
    }
    .thumb img{ width:100%; height:100%; object-fit:cover; display:block; }

    .prodCard h4{
      margin:0 0 4px 0;
      font-size: 13px;
      line-height: 1.2;
      font-weight: 900;
    }
    .meta{
      margin:0;
      font-size: 12px;
      opacity: .82;
      line-height: 1.25;
    }
    .priceRow{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap: 10px;
      margin-top: 8px;
    }
    .price{
      font-weight: 900;
      font-size: 13px;
      opacity: .95;
    }
    .cardBtns{
      display:flex;
      gap:8px;
      align-items:center;
    }
    .linkBtn{
      appearance:none;
      border: 1px solid rgba(255,255,255,.18);
      background: rgba(255,255,255,.06);
      color: rgba(255,255,255,.92);
      border-radius: 999px;
      padding: 7px 10px;
      cursor:pointer;
      font: inherit;
      font-weight: 900;
      font-size: 12px;
      white-space:nowrap;
      text-decoration:none;
      display:inline-flex;
      align-items:center;
      justify-content:center;
    }
    .linkBtn:hover{ background: rgba(255,255,255,.10); }
    .linkBtn:active{ transform: translateY(1px); }
  </style>
</head>

<body>
  <div class="bg"></div>
  <div class="scrim"></div>

  <!-- Header-native nav item -->
  <div class="navWrap">
    <button class="navTab" id="navTab" aria-label="Try our new AI Gibson Specialist">
      <span class="navDot"></span>
      <span>Gibson Specialist</span>
      <span class="navSub">Try our new AI Gibson Specialist</span>
    </button>
  </div>

  <!-- Center mic bubble -->
  <div class="micBubble" id="micBubble" title="Click to talk">
    <img class="micImg" id="micImg" src="/assets/mic.png" alt="Gibson mic"
      onerror="this.style.display='none'; document.getElementById('micFallback').style.display='block';">
    <div class="micFallback" id="micFallback" style="display:none;">üéôÔ∏è</div>
  </div>

  <!-- Cards -->
  <div class="cardsPanel" id="cardsPanel" aria-label="Product results">
    <div class="cardsTop">
      <div class="cardsTitle" id="cardsTitle">Matches</div>
      <div class="cardsActions">
        <button class="smallBtn" id="moreBtn">More</button>
        <button class="smallBtn" id="hideBtn">Hide</button>
      </div>
    </div>
    <div id="prodGrid"></div>
  </div>

  <script src="/gipson.js"></script>

  <script>
    const navTab = document.getElementById("navTab");
    const micBubble = document.getElementById("micBubble");
    const cardsPanel = document.getElementById("cardsPanel");
    const cardsTitle = document.getElementById("cardsTitle");
    const moreBtn = document.getElementById("moreBtn");
    const hideBtn = document.getElementById("hideBtn");

    function looksLikeProductRequest(s){
      const t = String(s||"").toLowerCase();
      return (
        t.includes("show") ||
        t.includes("pull up") ||
        t.includes("bring up") ||
        t.includes("list") ||
        t.includes("browse") ||
        t.includes("picture") ||
        t.includes("photo") ||
        t.includes("sg") ||
        t.includes("les paul") ||
        t.includes("custom") ||
        t.includes("reissue") ||
        t.includes("standard")
      );
    }

    navTab.addEventListener("click", () => {
      micBubble.classList.toggle("show");
      if (micBubble.classList.contains("show")) {
        window.__gipson_loadCatalog?.();
      }
    });

    hideBtn.addEventListener("click", () => cardsPanel.classList.remove("show"));
    moreBtn.addEventListener("click", () => {
      window.__gipson_moreResults?.();
      cardsPanel.classList.add("show");
    });

    // -------- Voice (WebRTC Realtime) --------
    let pc=null, dc=null, localStream=null, audioEl=null, starting=false;

    function hardReset(){
      try{ if(dc) dc.close(); }catch{}
      dc=null;
      try{
        if(pc){
          for(const s of pc.getSenders()){
            try{ if(s.track) s.track.stop(); }catch{}
          }
        }
      }catch{}
      try{ if(pc) pc.close(); }catch{}
      pc=null;

      if(localStream){
        localStream.getTracks().forEach(t=>{ try{ t.stop(); }catch{} });
      }
      localStream=null;

      if(audioEl){
        try{ audioEl.srcObject=null; }catch{}
        try{ audioEl.remove(); }catch{}
      }
      audioEl=null;
    }

    function stopVoice(){
      starting=false;
      micBubble.classList.remove("on");
      hardReset();
    }

    function sendEvent(obj){
      if(!dc || dc.readyState!=="open") return;
      dc.send(JSON.stringify(obj));
    }

    async function startVoice(){
      if(starting || pc) return;
      starting=true;

      micBubble.classList.add("on");
      hardReset();

      pc = new RTCPeerConnection();
      audioEl = document.createElement("audio");
      audioEl.autoplay = true;
      pc.ontrack = (e)=>{ audioEl.srcObject = e.streams[0]; };

      localStream = await navigator.mediaDevices.getUserMedia({ audio:true });
      pc.addTrack(localStream.getTracks()[0]);

      dc = pc.createDataChannel("oai-events");

      let currentText="";

      dc.onopen = () => {
        starting=false;

        sendEvent({
          type:"session.update",
          session:{
            instructions:
              "You are Gibson's friendly, no-pressure guitar salesperson. Always respond in English. " +
              "Keep answers short. If user asks to show/list/browse products, include exactly one [[SHOW: <query>]] marker."
          }
        });

        sendEvent({
          type:"response.create",
          response:{
            modalities:["audio","text"],
            instructions:"Greet the user and ask what guitar they want. Keep it short."
          }
        });
      };

      dc.onmessage = (e) => {
        try{
          const evt = JSON.parse(e.data);

          // ‚úÖ Trigger cards from YOUR transcript
          if(evt.type==="input_audio_transcription.completed" && evt.text){
            const userText = evt.text;

            if(looksLikeProductRequest(userText)){
              cardsTitle.textContent = `Showing: ${userText}`;
              window.__gipson_showProducts?.(userText);
              cardsPanel.classList.add("show");
            }
          }

          // Bonus: parse SHOW marker if assistant includes it
          if(evt.type==="response.output_text.delta" && typeof evt.delta==="string"){
            currentText += evt.delta;
          }
          if(evt.type==="response.output_text.done"){
            const txt = (evt.text || currentText || "").trim();
            currentText = "";

            const m = txt.match(/\[\[\s*SHOW\s*:\s([^\]]+)\]\]/i);
            if(m && m[1]){
              const q = m[1].trim();
              cardsTitle.textContent = `Showing: ${q}`;
              window.__gipson_showProducts?.(q);
              cardsPanel.classList.add("show");
            }
          }
        }catch{}
      };

      const offer = await pc.createOffer();
      await pc.setLocalDescription(offer);

      const sdpResp = await fetch("/session", {
        method:"POST",
        body: offer.sdp,
        headers:{ "Content-Type":"application/sdp" }
      });

      if(!sdpResp.ok){
        console.error("Session failed:", await sdpResp.text());
        stopVoice();
        return;
      }

      const answer = { type:"answer", sdp: await sdpResp.text() };
      await pc.setRemoteDescription(answer);
    }

    micBubble.addEventListener("click", async () => {
      if(pc) return stopVoice();
      try { await startVoice(); }
      catch(e){ console.error(e); stopVoice(); }
    });

    window.__gipson_loadCatalog?.();
  </script>
</body>
</html>
