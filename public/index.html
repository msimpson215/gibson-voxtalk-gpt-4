<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Gibson Voice Demo</title>

  <style>
    :root{
      --ink:#0b1220;
      --muted:#5b6476;
      --line:#e6e8ee;
      --shadow: 0 14px 40px rgba(0,0,0,.12);
      --radius:16px;
      --accent:#111827;
      --gold:#f59e0b;
      --ok:#16a34a;
      --bad:#dc2626;
      --font: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }
    *{ box-sizing:border-box; }
    body{ margin:0; font-family:var(--font); color:var(--ink); background:#f6f8fb; }

    /* Background */
    .bg{
      position:fixed; inset:0;
      background:url("/assets/gibson-bg.png") center/cover no-repeat;
      transform: translateZ(0);
    }
    .scrim{
      position:fixed; inset:0;
      background: rgba(255,255,255,.08);
      pointer-events:none;
    }

    /* Top button */
    .topbar{
      position:fixed;
      top: 18px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 50;
      width: min(780px, calc(100vw - 36px));
      display:flex;
      justify-content:flex-end;
      pointer-events:none;
    }
    .navTry{
      pointer-events:auto;
      display:flex;
      align-items:center;
      gap:10px;
      padding: 10px 14px;
      border-radius: 999px;
      border:1px solid rgba(255,255,255,.35);
      background: rgba(255,255,255,.86);
      backdrop-filter: blur(10px);
      box-shadow: var(--shadow);
      cursor:pointer;
      user-select:none;
    }
    .navDot{
      width:10px; height:10px;
      border-radius:999px;
      background: var(--gold);
      box-shadow: 0 0 0 4px rgba(245,158,11,0.18);
    }
    .navTitle{
      font-weight:900;
      letter-spacing:.2px;
      line-height:1.1;
    }
    .navSub{
      font-size:12px;
      color: var(--muted);
      font-weight:700;
      margin-top:2px;
      line-height:1.1;
    }

    /* Popover */
    .panel{
      position:fixed;
      top: 70px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 60;

      width: min(520px, calc(100vw - 36px));
      border-radius: 18px;
      border:1px solid rgba(255,255,255,.35);
      background: rgba(255,255,255,.90);
      backdrop-filter: blur(10px);
      box-shadow: var(--shadow);
      overflow:hidden;

      display:none;
    }
    .panel.show{ display:block; }

    .panelTop{
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding: 12px 14px;
      border-bottom:1px solid var(--line);
    }
    .brand{
      display:flex;
      align-items:center;
      gap:10px;
      font-weight:900;
    }
    .pill{
      font-size:12px;
      font-weight:900;
      padding:6px 10px;
      border-radius:999px;
      border:1px solid var(--line);
      background:#fff;
      color:#111827;
      white-space:nowrap;
    }
    .pill.ok{ border-color: rgba(22,163,74,.35); color: var(--ok); }
    .pill.bad{ border-color: rgba(220,38,38,.35); color: var(--bad); }

    .panelBody{ padding: 12px 14px 14px; }

    .row{
      display:flex;
      gap:10px;
      align-items:center;
      justify-content:space-between;
      margin-bottom:10px;
    }

    .micBtn{
      appearance:none;
      border:1px solid var(--line);
      background:#fff;
      border-radius: 14px;
      padding: 10px 12px;
      cursor:pointer;
      font-weight:900;
      display:flex;
      align-items:center;
      gap:10px;
      flex: 1;
      transition: transform .05s ease;
    }
    .micBtn:active{ transform: translateY(1px); }
    .micBtn .mic{
      width:32px; height:32px;
      border-radius:12px;
      display:grid; place-items:center;
      background: rgba(17,24,39,.06);
    }
    .micBtn.micOn .mic{ background: rgba(245,158,11,.18); }
    .micBtn.micOn{ border-color: rgba(245,158,11,.45); }

    .closeBtn{
      appearance:none;
      border:1px solid var(--line);
      background:#fff;
      border-radius: 14px;
      padding: 10px 12px;
      cursor:pointer;
      font-weight:900;
      white-space:nowrap;
    }

    .log{
      border:1px solid var(--line);
      border-radius: 14px;
      background: #fff;
      padding: 10px 12px;
      height: 160px;
      overflow:auto;
      font-size: 13px;
      line-height: 1.35;
    }
    .log p{ margin:0 0 8px 0; }
    .log .who{ font-weight:900; }
    .log .ai{ font-weight:900; color:#111827; }
    .log .muted{ color: var(--muted); font-weight:700; }

    .controls{
      display:flex;
      gap:10px;
      margin-top:10px;
    }
    #textIn{
      flex: 1;
      padding: 10px 12px;
      border-radius: 14px;
      border:1px solid var(--line);
      background:#fff;
      font-size: 13px;
      outline:none;
    }
    .go{
      padding: 10px 12px;
      border-radius: 14px;
      border:1px solid var(--line);
      background:#111827;
      color:#fff;
      font-weight:900;
      cursor:pointer;
    }

    #products{
      display:none;
      margin-top:12px;
      border-top:1px solid var(--line);
      padding-top:12px;
    }
    #products.show{ display:block; }

    #prodGrid{
      display:grid;
      grid-template-columns: 1fr;
      gap:10px;
      margin-top:10px;
    }

    .prodCard{
      display:grid;
      grid-template-columns: 84px 1fr;
      gap:10px;
      border:1px solid var(--line);
      background:#fff;
      border-radius: 14px;
      padding:10px;
      overflow:hidden;
    }

    .thumb{
      width:84px; height:84px;
      border-radius: 12px;
      border:1px solid var(--line);
      overflow:hidden;
      background: rgba(17,24,39,.04);
      display:grid; place-items:center;
    }
    .thumb img{ width:100%; height:100%; object-fit:cover; display:block; }

    .prodCard h4{
      margin:0 0 4px 0;
      font-size: 13px;
      line-height:1.2;
    }
    .meta{
      margin:0;
      font-size: 12px;
      color: var(--muted);
      line-height:1.25;
    }
    .price{
      margin-top:6px;
      font-weight:900;
      font-size: 13px;
    }
    a{ color:#111827; font-weight:900; text-decoration:none; }
    a:hover{ text-decoration:underline; }
  </style>
</head>

<body>
  <div class="bg"></div>
  <div class="scrim"></div>

  <!-- Top ‚ÄúTry our specialist‚Äù button -->
  <div class="topbar">
    <div class="navTry" id="navTry" aria-label="Open Gibson Specialist">
      <span class="navDot"></span>
      <div>
        <div class="navTitle">Gibson Specialist</div>
        <div class="navSub">Try our new AI salesperson ‚Ä¢ Click to talk</div>
      </div>
    </div>
  </div>

  <!-- Popover panel -->
  <div class="panel" id="panel" role="dialog" aria-label="Gibson Specialist Panel">
    <div class="panelTop">
      <div class="brand">
        <span class="navDot"></span>
        <div>Gibson</div>
      </div>
      <div style="display:flex; gap:10px; align-items:center;">
        <div class="pill" id="connPill">idle</div>
        <button class="closeBtn" id="closeBtn">Close</button>
      </div>
    </div>

    <div class="panelBody">
      <div class="row">
        <button class="micBtn" id="micBtn">
          <span class="mic">üéôÔ∏è</span>
          <span id="micLabel">Voice Off</span>
        </button>
      </div>

      <div class="log" id="log"></div>

      <div class="controls">
        <input id="textIn" type="text" placeholder='Try: "Les Paul Custom" or "[[SHOW: Les Paul]]"' />
        <button class="go" id="sendBtn">Send</button>
      </div>

      <div id="products">
        <div style="font-weight:900;">Top matches</div>
        <div id="prodGrid"></div>
      </div>
    </div>
  </div>

  <script src="/gipson.js"></script>

  <script>
    // ------- Small helpers (scoped to this script only) -------
    const panel = document.getElementById("panel");
    const navTry = document.getElementById("navTry");
    const closeBtn = document.getElementById("closeBtn");

    const textIn = document.getElementById("textIn");
    const sendBtn = document.getElementById("sendBtn");

    const micBtn = document.getElementById("micBtn");
    const micLabel = document.getElementById("micLabel");
    const connPill = document.getElementById("connPill");

    function setPill(state){
      connPill.className = "pill";
      connPill.textContent = state;
      if (state === "connected") connPill.classList.add("ok");
      if (state === "error") connPill.classList.add("bad");
    }

    function extractShowQuery(txt){
      const m = txt.match(/\[\[\s*SHOW\s*:\s([^\]]+)\]\]/i);
      if (m) return m[1].trim();
      const m2 = txt.match(/^\s*(show|list|browse)\s+(.+)$/i);
      if (m2) return m2[2].trim();
      return null;
    }

    navTry.addEventListener("click", () => {
      panel.classList.add("show");
      if (window.__gipson_loadCatalog) window.__gipson_loadCatalog();
    });

    closeBtn.addEventListener("click", () => {
      panel.classList.remove("show");
    });

    // ---------------- Voice (WebRTC Realtime) ----------------
    let pc = null;
    let dc = null;
    let localStream = null;
    let audioEl = null;
    let starting = false;

    function hardReset(){
      try { if (dc) dc.close(); } catch {}
      dc = null;

      try{
        if (pc) {
          for (const s of pc.getSenders()) {
            try{ if (s.track) s.track.stop(); } catch {}
          }
        }
      } catch {}

      try { if (pc) pc.close(); } catch {}
      pc = null;

      if (localStream) {
        localStream.getTracks().forEach(t => { try{ t.stop(); } catch {} });
      }
      localStream = null;

      if (audioEl) {
        try { audioEl.srcObject = null; } catch {}
        try { audioEl.remove(); } catch {}
      }
      audioEl = null;
    }

    function stopVoice(){
      starting = false;
      micBtn.classList.remove("micOn");
      micLabel.textContent = "Voice Off";
      setPill("idle");
      hardReset();
    }

    function sendEvent(obj){
      if (!dc || dc.readyState !== "open") return;
      dc.send(JSON.stringify(obj));
    }

    async function startVoice(){
      if (starting || pc) return;
      starting = true;

      setPill("connecting...");
      micBtn.classList.add("micOn");
      micLabel.textContent = "Voice On";

      // IMPORTANT: clean slate fixes "2nd try" failures
      hardReset();

      pc = new RTCPeerConnection();

      audioEl = document.createElement("audio");
      audioEl.autoplay = true;
      pc.ontrack = (e) => { audioEl.srcObject = e.streams[0]; };

      localStream = await navigator.mediaDevices.getUserMedia({ audio: true });
      pc.addTrack(localStream.getTracks()[0]);

      dc = pc.createDataChannel("oai-events");

      let currentText = "";

      dc.onopen = () => {
        setPill("connected");
        starting = false;

        sendEvent({
          type: "session.update",
          session: {
            instructions:
              "You are Gibson's friendly, no-pressure guitar salesperson. " +
              "Always respond in English. Keep answers short (1-3 sentences). " +
              "If the user asks to show/list/browse/see guitars, you MUST include exactly one marker in your text: " +
              "[[SHOW: <search query>]]. " +
              "Example: 'Sure ‚Äî here are a few Les Paul Customs. [[SHOW: Les Paul Custom]]' " +
              "Do not omit the SHOW marker when the user is asking to see products."
          }
        });

        sendEvent({
          type: "response.create",
          response: {
            modalities: ["audio","text"],
            instructions:
              "Greet the user warmly. Ask what they‚Äôre shopping for (Les Paul, SG, acoustic, bass). Keep it short."
          }
        });
      };

      dc.onmessage = (e) => {
        try{
          const evt = JSON.parse(e.data);

          if (evt.type === "input_audio_transcription.completed" && evt.text) {
            if (window.__gipson_addLine) window.__gipson_addLine("You", evt.text);
          }

          if (evt.type === "response.output_text.delta" && typeof evt.delta === "string") {
            currentText += evt.delta;
          }

          if (evt.type === "response.output_text.done") {
            const txt = (evt.text || currentText || "").trim();
            currentText = "";
            if (txt) {
              if (window.__gipson_addLine) window.__gipson_addLine("Gibson", txt);
              const q = extractShowQuery(txt);
              if (q && window.__gipson_showProducts) window.__gipson_showProducts(q);
            }
          }
        } catch {}
      };

      const offer = await pc.createOffer();
      await pc.setLocalDescription(offer);

      const sdpResp = await fetch("/session", {
        method: "POST",
        body: offer.sdp,
        headers: { "Content-Type": "application/sdp" }
      });

      if (!sdpResp.ok) {
        const t = await sdpResp.text();
        console.error("Session failed:", t);
        setPill("error");
        stopVoice();
        return;
      }

      const answer = { type: "answer", sdp: await sdpResp.text() };
      await pc.setRemoteDescription(answer);
    }

    micBtn.addEventListener("click", async () => {
      if (pc) return stopVoice();
      try { await startVoice(); }
      catch (e){ console.error(e); setPill("error"); stopVoice(); }
    });

    // ---------------- Text fallback ----------------
    async function handleSend(){
      const txt = textIn.value.trim();
      if (!txt) return;
      textIn.value = "";

      if (window.__gipson_addLine) window.__gipson_addLine("You", txt);

      const q = extractShowQuery(txt);
      if (q && window.__gipson_showProducts) window.__gipson_showProducts(q);

      if (dc && dc.readyState === "open") {
        sendEvent({
          type: "conversation.item.create",
          item: { type:"message", role:"user", content:[{type:"input_text", text: txt}] }
        });
        sendEvent({ type:"response.create", response:{ modalities:["audio","text"] }});
      } else {
        if (!q && window.__gipson_addLine) {
          window.__gipson_addLine("Gibson", 'Turn Voice On, or type: [[SHOW: Les Paul]]');
        }
      }
    }

    sendBtn.addEventListener("click", handleSend);
    textIn.addEventListener("keydown", (e) => { if (e.key === "Enter") handleSend(); });

    setPill("idle");
  </script>
</body>
</html>
