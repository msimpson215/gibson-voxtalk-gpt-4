<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Gibson Voice AI Demo</title>
  <style>
    :root{
      --ink:#0b1220;
      --muted:#5b6476;
      --bg:#0b0f17;
      --panel:#0f1626;
      --card:#111b2e;
      --line:rgba(255,255,255,.10);
      --shadow: 0 14px 40px rgba(0,0,0,.35);
      --radius:18px;
      --accent:#48ff7b;
      --accent2:#fdb913;
      --font: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }
    *{ box-sizing:border-box; }
    body{
      margin:0;
      font-family:var(--font);
      background: radial-gradient(1200px 800px at 20% 10%, #18233a, var(--bg));
      color:#eaf0ff;
    }
    .topbar{
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:14px 18px;
      border-bottom:1px solid var(--line);
      background: rgba(0,0,0,.18);
      backdrop-filter: blur(10px);
      position: sticky;
      top:0;
      z-index: 10;
    }
    .brand{
      display:flex; gap:10px; align-items:center;
      font-weight:700;
      letter-spacing:.4px;
    }
    .pill{
      padding:6px 10px;
      border:1px solid var(--line);
      border-radius:999px;
      background: rgba(255,255,255,.06);
      font-size:12px;
      color:#d6ddf2;
      display:flex;
      gap:8px;
      align-items:center;
    }
    .dot{ width:8px; height:8px; border-radius:999px; background:#777; }
    .dot.on{ background: var(--accent); box-shadow: 0 0 12px rgba(72,255,123,.55); }
    .wrap{
      max-width: 1200px;
      margin: 22px auto;
      padding: 0 16px 40px;
      display:grid;
      grid-template-columns: 1.2fr .8fr;
      gap:16px;
    }
    @media (max-width: 980px){
      .wrap{ grid-template-columns: 1fr; }
    }
    .panel{
      background: rgba(15,22,38,.82);
      border:1px solid var(--line);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow:hidden;
    }
    .panel h2{
      margin:0;
      padding:14px 14px;
      font-size:14px;
      letter-spacing:.5px;
      text-transform:uppercase;
      color:#cfe0ff;
      border-bottom:1px solid var(--line);
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
    }
    .sub{
      font-size:12px;
      color:#aeb9d4;
      font-weight:600;
      letter-spacing:0;
      text-transform:none;
    }
    .content{ padding: 14px; }
    .heroBtn{
      width:100%;
      display:flex;
      align-items:center;
      justify-content:center;
      gap:10px;
      padding: 14px 14px;
      border-radius: 14px;
      border:1px solid rgba(72,255,123,.35);
      background: linear-gradient(180deg, rgba(72,255,123,.20), rgba(72,255,123,.08));
      color:#eafff1;
      font-weight:800;
      letter-spacing:.2px;
      cursor:pointer;
      user-select:none;
    }
    .heroBtn:hover{
      filter: brightness(1.06);
    }
    .micRow{
      display:flex;
      gap:10px;
      margin-top:12px;
      align-items:center;
      flex-wrap:wrap;
    }
    .mic{
      width:58px; height:58px;
      border-radius: 999px;
      border:1px solid var(--line);
      background: rgba(255,255,255,.06);
      display:grid;
      place-items:center;
      cursor:pointer;
      user-select:none;
      position:relative;
    }
    .mic.on{
      border-color: rgba(72,255,123,.55);
      box-shadow: 0 0 0 5px rgba(72,255,123,.10);
    }
    .mic svg{ width:22px; height:22px; opacity:.95; }
    .hint{
      color:#b8c3df;
      font-size:13px;
      line-height:1.35;
    }
    .hint code{
      background: rgba(255,255,255,.07);
      border:1px solid var(--line);
      padding: 2px 6px;
      border-radius: 8px;
    }
    .grid{
      display:grid;
      grid-template-columns: repeat(2, minmax(0,1fr));
      gap:12px;
    }
    @media (max-width: 560px){
      .grid{ grid-template-columns: 1fr; }
    }
    .card{
      border:1px solid var(--line);
      background: rgba(255,255,255,.05);
      border-radius: 16px;
      overflow:hidden;
      display:flex;
      flex-direction:column;
      min-height: 280px;
    }
    .thumb{
      height: 165px;
      background: rgba(0,0,0,.22);
      display:flex;
      align-items:center;
      justify-content:center;
      overflow:hidden;
    }
    .thumb img{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
    }
    .meta{
      padding: 10px 12px 12px;
      display:flex;
      flex-direction:column;
      gap:8px;
    }
    .name{
      font-weight:800;
      font-size:14px;
      line-height:1.25;
    }
    .price{
      font-weight:800;
      color: var(--accent2);
      font-size: 13px;
    }
    .link a{
      color:#bcd0ff;
      text-decoration:none;
      font-weight:700;
      font-size: 13px;
    }
    .link a:hover{ text-decoration: underline; }
    .tags{
      display:flex;
      flex-wrap:wrap;
      gap:6px;
      margin-top:2px;
    }
    .tag{
      font-size:11px;
      padding: 4px 7px;
      border-radius: 999px;
      border:1px solid var(--line);
      background: rgba(0,0,0,.18);
      color:#cfe0ff;
    }
    .log{
      font-family: ui-monospace, SFMono-Regular, Menlo, Consolas, monospace;
      font-size:12px;
      white-space: pre-wrap;
      color:#d7e3ff;
      background: rgba(0,0,0,.22);
      border:1px solid var(--line);
      border-radius: 14px;
      padding: 10px;
      min-height: 220px;
      max-height: 520px;
      overflow:auto;
    }
    .row{ display:flex; gap:10px; align-items:center; flex-wrap:wrap; }
    .btn2{
      padding: 10px 12px;
      border-radius: 12px;
      border:1px solid var(--line);
      background: rgba(255,255,255,.06);
      color:#eaf0ff;
      font-weight:800;
      cursor:pointer;
    }
    .btn2:hover{ filter: brightness(1.06); }
  </style>
</head>
<body>
  <div class="topbar">
    <div class="brand">
      <div style="width:10px;height:10px;border-radius:999px;background:var(--accent2);box-shadow:0 0 14px rgba(253,185,19,.35)"></div>
      <div>Gibson Voice AI Demo</div>
    </div>
    <div class="pill">
      <span class="dot" id="statusDot"></span>
      <span id="statusText">idle</span>
    </div>
  </div>

  <div class="wrap">
    <div class="panel">
      <h2>
        Product Cards
        <span class="sub" id="catalogState">loading catalog…</span>
      </h2>
      <div class="content">
        <div class="grid" id="prodGrid"></div>
      </div>
    </div>

    <div class="panel">
      <h2>
        Gibson AI Specialist
        <span class="sub" id="micState">mic off</span>
      </h2>
      <div class="content">
        <button class="heroBtn" id="tryBtn">Try our new AI Gibson Specialist</button>

        <div class="micRow">
          <div class="mic" id="micBtn" title="Toggle mic">
            <svg viewBox="0 0 24 24" fill="none">
              <path d="M12 14a3 3 0 0 0 3-3V6a3 3 0 0 0-6 0v5a3 3 0 0 0 3 3Z" stroke="currentColor" stroke-width="2"/>
              <path d="M19 11a7 7 0 0 1-14 0" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
              <path d="M12 18v3" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
              <path d="M8 21h8" stroke="currentColor" stroke-width="2" stroke-linecap="round"/>
            </svg>
          </div>
          <div class="hint">
            Say: <code>show SG</code> • <code>Les Paul Custom</code> • <code>ES-335</code><br/>
            Cards are triggered from <b>your transcription</b> only.
          </div>
        </div>

        <div class="row" style="margin-top:12px">
          <button class="btn2" id="clearBtn">Clear Cards</button>
          <button class="btn2" id="clearLogBtn">Clear Log</button>
        </div>

        <div style="height:10px"></div>
        <div class="log" id="log"></div>
      </div>
    </div>
  </div>

  <script type="module" src="/gipson.js"></script>
  <script type="module">
    // ---- UI helpers ----
    const statusDot = document.getElementById("statusDot");
    const statusText = document.getElementById("statusText");
    const micState = document.getElementById("micState");
    const micBtn = document.getElementById("micBtn");
    const tryBtn = document.getElementById("tryBtn");
    const logEl = document.getElementById("log");
    const clearBtn = document.getElementById("clearBtn");
    const clearLogBtn = document.getElementById("clearLogBtn");

    function setStatus(s, on=false){
      statusText.textContent = s;
      statusDot.classList.toggle("on", !!on);
    }
    function log(...args){
      const msg = args.map(a => typeof a === "string" ? a : JSON.stringify(a, null, 2)).join(" ");
      logEl.textContent += msg + "\n";
      logEl.scrollTop = logEl.scrollHeight;
      console.log(...args);
    }

    clearBtn.onclick = () => {
      const grid = document.getElementById("prodGrid");
      grid.innerHTML = "";
      log("UI: cleared cards");

    clearLogBtn.onclick = () => { logEl.textContent = ""; };

      try { return JSON.parse(s); } catch { return null; }

      if (!key) {
        log("TOKEN ERROR:", data);
        throw new Error("No ephemeral key returned from /token");
      }
      return key;
    }

      const [track] = micStream.getAudioTracks();
      pc.addTrack(track);

        enabled: track.enabled,
        muted: track.muted,
        readyState: track.readyState
