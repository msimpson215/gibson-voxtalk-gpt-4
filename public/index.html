<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Gibson Voice AI Demo</title>
  <link rel="stylesheet" href="/style.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <div class="logo">Gibson</div>
      <div class="sub">Voice AI Demo</div>
    </div>

    <div class="controls">
      <button id="micBtn" class="btn">
        <span class="dot" id="micDot"></span>
        <span id="micState">Click to talk</span>
      </button>

      <input id="searchInput" class="input" placeholder="Search (SG, Les Paul, SKU, color...)" />
    </div>
  </header>

  <main class="wrap">
    <section class="panel">
      <div class="panelHead">
        <div class="h">Products</div>
        <div class="muted" id="countLabel">Loadingâ€¦</div>
      </div>

      <div id="cards" class="cards"></div>
    </section>

    <section class="panel">
      <div class="panelHead">
        <div class="h">Log</div>
        <div class="muted">Realtime / CSV</div>
      </div>

      <div class="row">
        <input id="manualInput" class="input" placeholder="Manual query (optional): e.g., show me an SG" />
        <button id="manualBtn" class="btn secondary">Run</button>
      </div>

      <pre id="log" class="log"></pre>
    </section>
  </main>

  <audio id="remoteAudio" autoplay></audio>

  <script src="/gipson.js"></script>
</body>
</html>
