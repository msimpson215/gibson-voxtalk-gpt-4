<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Gibson Voice Sales Demo</title>

  <style>
    :root{
      --ink:#0b1220;
      --muted:#5b6476;
      --card:#ffffff;
      --line:#e6e8ee;
      --shadow: 0 14px 40px rgba(0,0,0,.12);
      --radius:16px;
      --accent:#111827;
      --accent2:#f59e0b;
      --bg:#f6f8fb;
      --ok:#16a34a;
      --bad:#dc2626;
      --font: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }
    *{box-sizing:border-box}
    body{ margin:0; font-family:var(--font); background:var(--bg); color:var(--ink); }

    /* Fullscreen background (BRIGHT) */
    .bg{
      position:fixed; inset:0;
      background: url("/assets/gibson-bg.png") center/cover no-repeat;
      transform: translateZ(0);
    }
    /* Light scrim so text is readable but NOT dim */
    .scrim{
      position:fixed; inset:0;
      background: rgba(255,255,255,0.08);
      pointer-events:none;
    }

    /* --------------- BOTTOM-RIGHT DOCK --------------- */

    .dock{
      position:fixed;
      right: 18px;
      bottom: 18px;
      width: min(420px, calc(100vw - 36px));
      border:1px solid rgba(255,255,255,0.35);
      border-radius: 18px;
      background: rgba(255,255,255,0.86);
      backdrop-filter: blur(10px);
      box-shadow: var(--shadow);
      overflow:hidden;
    }

    .dockTop{
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding: 12px 14px;
      border-bottom:1px solid var(--line);
      background: rgba(255,255,255,0.86);
    }

    .brand{
      display:flex;
      gap:10px;
      align-items:center;
      font-weight:900;
      letter-spacing:0.3px;
    }
    .brand .dot{
      width:10px; height:10px;
      border-radius:999px;
      background: var(--accent2);
      box-shadow: 0 0 0 4px rgba(245,158,11,0.18);
    }
    .sub{
      font-size:12px;
      color: var(--muted);
      margin-top:2px;
      font-weight:600;
    }

    .pill{
      font-size:12px;
      font-weight:800;
      padding:6px 10px;
      border-radius:999px;
      border:1px solid var(--line);
      color:#111827;
      background:#fff;
      white-space:nowrap;
    }
    .pill.ok{ border-color: rgba(22,163,74,.35); color: var(--ok); }
    .pill.bad{ border-color: rgba(220,38,38,.35); color: var(--bad); }

    .dockBody{ padding: 12px 14px 14px; }

    .row{
      display:flex;
      gap:10px;
      align-items:center;
      justify-content:space-between;
      margin-bottom:10px;
    }

    .micBtn{
      appearance:none;
      border:1px solid var(--line);
      background:#fff;
      border-radius: 14px;
      padding: 10px 12px;
      cursor:pointer;
      font-weight:900;
      display:flex;
      align-items:center;
      gap:10px;
      flex: 1;
      transition: transform .05s ease;
    }
    .micBtn:active{ transform: translateY(1px); }
    .micBtn .mic{
      width:32px; height:32px;
      border-radius:12px;
      display:grid; place-items:center;
      background: rgba(17,24,39,.06);
    }
    .micBtn.micOn .mic{ background: rgba(245,158,11,.18); }
    .micBtn.micOn{ border-color: rgba(245,158,11,.45); }

    .log{
      border:1px solid var(--line);
      border-radius: 14px;
      background: #fff;
      padding: 10px 12px;
      height: 160px;
      overflow:auto;
      font-size: 13px;
      line-height: 1.35;
      color:#0b1220;
    }
    .log p{ margin:0 0 8px 0; }
    .me{ font-weight:900; }
    .ai{ font-weight:900; color:#111827; }
    .aiText{ color:#0b1220; }

    .controls{
      display:flex;
      gap:10px;
      margin-top:10px;
    }
    #textIn{
      flex: 1;
      padding: 10px 12px;
      border-radius: 14px;
      border:1px solid var(--line);
      background:#fff;
      font-size: 13px;
      outline:none;
    }
    .go{
      padding: 10px 12px;
      border-radius: 14px;
      border:1px solid var(--line);
      background:#111827;
      color:#fff;
      font-weight:900;
      cursor:pointer;
    }

    #products{
      display:none;
      margin-top:12px;
      border-top:1px solid var(--line);
      padding-top:12px;
    }
    #products.show{ display:block; }

    #prodGrid{
      display:grid;
      grid-template-columns: 1fr;
      gap:10px;
      margin-top:10px;
    }

    .prodCard{
      display:grid;
      grid-template-columns: 84px 1fr;
      gap:10px;
      border:1px solid var(--line);
      background:#fff;
      border-radius: 14px;
      padding:10px;
      overflow:hidden;
    }

    .thumb{
      width:84px; height:84px;
      border-radius: 12px;
      border:1px solid var(--line);
      overflow:hidden;
      background: rgba(17,24,39,.04);
      display:grid; place-items:center;
    }
    .thumb img{ width:100%; height:100%; object-fit:cover; display:block; }

    .prodCard h4{
      margin:0 0 4px 0;
      font-size: 13px;
      line-height:1.2;
    }
    .meta{
      margin:0;
      font-size: 12px;
      color: var(--muted);
      line-height:1.25;
    }
    .price{
      margin-top:6px;
      font-weight:900;
      font-size: 13px;
    }
    a{ color:#111827; font-weight:900; text-decoration:none; }
    a:hover{ text-decoration:underline; }
  </style>
</head>
<body>
  <div class="bg"></div>
  <div class="scrim"></div>

  <div class="dock" role="dialog" aria-label="Gibson Voice Sales Demo">
    <div class="dockTop">
      <div>
        <div class="brand">
          <span class="dot"></span>
          <div>
            Gibson
            <div class="sub">Try our new Guitar Specialist ‚Ä¢ Click to talk</div>
          </div>
        </div>
      </div>
      <div class="pill" id="connPill">idle</div>
    </div>

    <div class="dockBody">
      <div class="row">
        <button class="micBtn" id="micBtn">
          <span class="mic">üéôÔ∏è</span>
          <span id="micLabel">Voice Off</span>
        </button>
      </div>

      <div class="log" id="log"></div>

      <div class="controls">
        <input id="textIn" type="text" placeholder='Try: "Les Paul Custom" or "[[SHOW: SG]]"' />
        <button class="go" id="sendBtn">Send</button>
      </div>

      <div id="products">
        <div style="font-weight:800; margin-bottom:8px;">Top matches</div>
        <div id="prodGrid"></div>
      </div>
    </div>
  </div>

  <script src="/gipson.js"></script>

  <script>

    const logEl = document.getElementById("log");
    const textIn = document.getElementById("textIn");
    const sendBtn = document.getElementById("sendBtn");
    const micBtn = document.getElementById("micBtn");
    const micLabel = document.getElementById("micLabel");
    const connPill = document.getElementById("connPill");

    function escapeHtml(s){
      return String(s)
        .replaceAll("&","&amp;")
        .replaceAll("<","&lt;")
        .replaceAll(">","&gt;")
        .replaceAll('"',"&quot;");
    }

    function addLine(who, msg){
      const p = document.createElement("p");
      p.innerHTML = `<span class="${who}">${who === "me" ? "You" : "Gibson"}:</span> <span class="${who === "me" ? "" : "ai"}">${escapeHtml(msg)}</span>`;
      logEl.appendChild(p);
      logEl.scrollTop = logEl.scrollHeight;
    }

    function extractShowQuery(txt){
      // Primary pattern: [[SHOW: query]]
      const m = txt.match(/\[\[\s*SHOW\s*:\s([^\]]+)\]\]/i);
      if (m) return m[1].trim();

      // Helpful fallback: "show les paul custom"
      const m2 = txt.match(/^\s*show\s+(.+)$/i);
      if (m2) return m2[1].trim();

      // Another fallback: "list les paul"
      const m3 = txt.match(/^\s*(list|browse)\s+(.+)$/i);
      if (m3) return m3[2].trim();

      return null;
    }

    function setPill(state){
      connPill.className = "pill";
      connPill.textContent = state;
      if (state === "connected") connPill.classList.add("ok");
      if (state === "error") connPill.classList.add("bad");
    }

    // ---------------- Voice (WebRTC Realtime) ----------------
    let pc = null;
    let dc = null;
    let localStream = null;
    let audioEl = null;
    let starting = false;

    function hardReset(){
      try { if (dc) dc.close(); } catch {}
      dc = null;

      try{
        if (pc) {
          for (const s of pc.getSenders()) {
            try{ if (s.track) s.track.stop(); } catch {}
          }
        }
      } catch {}

      try { if (pc) pc.close(); } catch {}
      pc = null;

      if (localStream) {
        localStream.getTracks().forEach(t => { try{ t.stop(); } catch {} });
      }
      localStream = null;

      if (audioEl) {
        try { audioEl.srcObject = null; } catch {}
        try { audioEl.remove(); } catch {}
      }
      audioEl = null;
    }

    function stopVoice(){
      starting = false;
      micBtn.classList.remove("micOn");
      micLabel.textContent = "Voice Off";
      setPill("idle");
      hardReset();
    }

    function sendEvent(obj){
      if (!dc || dc.readyState !== "open") return;
      dc.send(JSON.stringify(obj));
    }

    async function startVoice(){
      if (starting || pc) return;
      starting = true;

      setPill("connecting...");
      micBtn.classList.add("micOn");
      micLabel.textContent = "Voice On";

      // Always start from a clean slate (fixes "second try" issues)
      hardReset();

      pc = new RTCPeerConnection();

      pc.onconnectionstatechange = () => {
        const s = pc?.connectionState;
        if (s === "failed" || s === "disconnected" || s === "closed") {
          setPill("idle");
        }
      };

      audioEl = document.createElement("audio");
      audioEl.autoplay = true;
      pc.ontrack = (e) => {
        audioEl.srcObject = e.streams[0];
      };

      localStream = await navigator.mediaDevices.getUserMedia({ audio: true });
      pc.addTrack(localStream.getTracks()[0]);

      dc = pc.createDataChannel("oai-events");

      let currentText = "";

      dc.onopen = () => {
        setPill("connected");
        starting = false;

        // Keep it strict so SHOW is reliable
        sendEvent({
          type: "session.update",
          session: {
            instructions:
              "You are Gibson's friendly, no-pressure guitar salesperson. " +
              "Always respond in English. Keep answers short (1-3 sentences). " +
              "If the user asks to show/list/browse/see guitars, you MUST include exactly one marker in your text: " +
              "[[SHOW: <search query>]]. " +
              "Example: 'Sure ‚Äî here are a few Les Paul Customs. [[SHOW: Les Paul Custom]]' " +
              "Do not omit the SHOW marker when the user is asking to see products."
          }
        });

        // Initial greeting
        sendEvent({
          type: "response.create",
          response: {
            modalities: ["audio","text"],
            instructions:
              "Greet the user warmly. Ask what style of guitar they want (Les Paul, SG, acoustic, bass). Keep it short."
          }
        });
      };

      dc.onclose = () => {
        setPill("idle");
      };

      dc.onerror = () => {
        setPill("error");
      };

      dc.onmessage = (e) => {
        try{
          const evt = JSON.parse(e.data);

          if (evt.type === "response.output_text.delta" && typeof evt.delta === "string") {
            currentText += evt.delta;
          }

          if (evt.type === "response.output_text.done") {
            const txt = (evt.text || currentText || "").trim();
            currentText = "";
            if (txt) {
              addLine("ai", txt);
              const q = extractShowQuery(txt);
              if (q && window.__gipson_showProducts) window.__gipson_showProducts(q);
            }
          }

          if (evt.type === "input_audio_transcription.completed" && evt.text) {
            addLine("me", evt.text);
          }
        } catch(err){}
      };

      const offer = await pc.createOffer();
      await pc.setLocalDescription(offer);

      const sdpResp = await fetch("/session", {
        method: "POST",
        body: offer.sdp,
        headers: { "Content-Type": "application/sdp" }
      });

      if (!sdpResp.ok) {
        const t = await sdpResp.text();
        console.error("Session failed:", t);
        setPill("error");
        stopVoice();
        return;
      }

      const answer = { type: "answer", sdp: await sdpResp.text() };
      await pc.setRemoteDescription(answer);
    }

    micBtn.addEventListener("click", async () => {
      if (pc) return stopVoice();
      try {
        await startVoice();
      } catch (e) {
        console.error(e);
        setPill("error");
        stopVoice();
      }
    });

    // ---------------- Text input (fallback) ----------------
    async function handleSend(){
      const txt = textIn.value.trim();
      if (!txt) return;
      textIn.value = "";
      addLine("me", txt);

      const q = extractShowQuery(txt);
      if (q && window.__gipson_showProducts) window.__gipson_showProducts(q);

      if (dc && dc.readyState === "open") {
        sendEvent({
          type: "conversation.item.create",
          item: {
            type: "message",
            role: "user",
            content: [{ type: "input_text", text: txt }]
          }
        });
        sendEvent({ type: "response.create", response: { modalities: ["audio","text"] } });
      } else {
        if (!q) addLine("ai", "Turn Voice On, or type: [[SHOW: Les Paul]]");
      }
    }

    sendBtn.addEventListener("click", handleSend);
    textIn.addEventListener("keydown", (e) => {
      if (e.key === "Enter") handleSend();
    });

    // Auto-load CSV on page load
    if (window.__gipson_loadCatalog) window.__gipson_loadCatalog();
    setPill("idle");

  </script>
</body>
</html>
