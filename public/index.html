<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>GIPSON Demo</title>
  <style>
    body{
      margin:0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      background:#0b1220;
      color:#fff;
    }
    .wrap{
      max-width: 980px;
      margin: 0 auto;
      padding: 18px;
    }
    .hero{
      border-radius: 18px;
      overflow:hidden;
      background:#111a33;
      border: 1px solid rgba(255,255,255,.08);
      box-shadow: 0 16px 50px rgba(0,0,0,.35);
    }
    .bg{
      position:relative;
      height: 360px;
      background: #0b1220 url("/assets/gibson-bg.png") center/cover no-repeat;
    }
    .bg::after{
      content:"";
      position:absolute; inset:0;
      background: linear-gradient(180deg, rgba(11,18,32,.15), rgba(11,18,32,.75));
    }
    .topbar{
      display:flex;
      gap:10px;
      align-items:center;
      justify-content:space-between;
      padding: 14px 16px;
    }
    .brand{
      display:flex; gap:10px; align-items:center;
      font-weight: 800;
      letter-spacing: .4px;
    }
    .pill{
      font-size:12px;
      padding: 4px 10px;
      border-radius: 999px;
      background: rgba(255,255,255,.08);
      border: 1px solid rgba(255,255,255,.10);
      color: rgba(255,255,255,.85);
    }
    .panel{
      padding: 14px 16px 18px;
    }

    /* Product panel */
    #products{
      display:none;
      margin-top: 14px;
      background: rgba(255,255,255,.06);
      border: 1px solid rgba(255,255,255,.10);
      border-radius: 16px;
      padding: 12px;
    }
    #products.show{ display:block; }

    .searchRow{
      display:flex;
      gap:10px;
      align-items:center;
      margin-bottom: 12px;
    }
    #q{
      flex:1;
      padding: 10px 12px;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,.15);
      background: rgba(0,0,0,.25);
      color:#fff;
      outline:none;
    }
    #go{
      padding: 10px 14px;
      border-radius: 12px;
      border: 0;
      cursor:pointer;
      font-weight: 700;
    }

    #prodGrid{
      display:grid;
      grid-template-columns: 1fr;
      gap: 10px;
    }
    .prodCard{
      display:flex;
      gap: 12px;
      padding: 10px;
      background: rgba(0,0,0,.25);
      border: 1px solid rgba(255,255,255,.10);
      border-radius: 14px;
      align-items:center;
    }
    .thumb{
      width: 110px;
      height: 110px;
      border-radius: 12px;
      overflow:hidden;
      background: rgba(255,255,255,.08);
      flex: 0 0 110px;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .thumb img{
      width:100%;
      height:100%;
      object-fit:cover;
      display:block;
    }
    .prodCard h4{
      margin:0 0 4px;
      font-size: 16px;
      line-height: 1.2;
    }
    .meta{
      margin:0;
      font-size: 12px;
      color: rgba(255,255,255,.75);
    }
    .price{
      margin-top: 6px;
      font-weight: 800;
      font-size: 14px;
    }

    /* Small note */
    .note{
      font-size: 12px;
      color: rgba(255,255,255,.75);
      margin-top: 8px;
    }
  </style>
</head>

<body>
  <div class="wrap">
    <div class="hero">
      <div class="topbar">
        <div class="brand">
          GIPSON <span class="pill">CSV → Cards</span>
        </div>
        <div class="pill">Render demo</div>
      </div>

      <div class="bg" aria-label="Background image"></div>

      <div class="panel">
        <div class="searchRow">
          <input id="q" placeholder='Try "Les Paul", "ES-335", "SG"' />
          <button id="go">Show</button>
        </div>

        <!-- ✅ These IDs are what gipson.js needs -->
        <div id="products">
          <div id="prodGrid"></div>
        </div>

        <div class="note">
          Tip: open DevTools Console and run <code>__gipson_showProducts("Les Paul")</code>
        </div>
      </div>
    </div>
  </div>

  <!-- ✅ Load the CSV search/render logic -->
  <script src="/gipson.js"></script>

  <!-- Simple wiring for the search box -->
  <script>
    const q = document.getElementById("q");
    const go = document.getElementById("go");

    // Load catalog in background (optional)
    window.__gipson_loadCatalog && window.__gipson_loadCatalog();

    function runSearch(){
      const query = (q.value || "").trim();
      window.__gipson_showProducts && window.__gipson_showProducts(query);
    }

    go.addEventListener("click", runSearch);
    q.addEventListener("keydown", (e) => {
      if (e.key === "Enter") runSearch();
    });
  </script>
</body>
</html>
