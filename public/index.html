<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gibson Voice Assistant</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Gibson Voice Assistant</h1>
    <p>Type your query below (e.g., "Show me a Les Paul").</p>
  </header>

  <main>
    <form id="searchForm">
      <input type="text" id="query" placeholder="Search for a guitar..." required />
      <button type="submit">Search</button>
    </form>

    <section id="results"></section>
  </main>

  <script src="gipson.js"></script>
</body>
</html>
