<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Gibson Voice Sales Demo</title>

  <style>
    :root{
      --ink:#0b1220;
      --muted:#5b6476;
      --card:#ffffff;
      --line:#e6e8ee;
      --shadow: 0 14px 40px rgba(0,0,0,.12);
      --radius:16px;
      --accent:#111827;
      --accent2:#f59e0b;
      --bg:#f6f8fb;
      --ok:#16a34a;
      --bad:#dc2626;
      --font: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }
    *{box-sizing:border-box}
    body{ margin:0; font-family:var(--font); background:var(--bg); color:var(--ink); }

    /* Fullscreen background (BRIGHT) */
    .bg{
      position:fixed; inset:0;
      background: url("/assets/gibson-bg.png") center/cover no-repeat;
      filter: saturate(1.05) contrast(1.02) brightness(1.03);
    }
    .scrim{
      position:fixed; inset:0;
      background: linear-gradient(to bottom, rgba(255,255,255,.10), rgba(255,255,255,.16));
      pointer-events:none;
    }

    /* Bottom-right dock */
    .dock{
      position:fixed;
      right:18px;
      bottom:18px;
      width:min(420px, calc(100vw - 36px));
      max-height:min(78vh, 720px);
      border:1px solid var(--line);
      border-radius:18px;
      background:rgba(255,255,255,.90);
      backdrop-filter: blur(8px);
      box-shadow: var(--shadow);
      overflow:hidden;
      display:flex;
      flex-direction:column;
      z-index:10;
    }

    .dockHeader{
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding:12px 12px;
      border-bottom:1px solid var(--line);
      gap:10px;
    }

    .brand{
      display:flex;
      flex-direction:column;
      line-height:1.05;
    }
    .brand > div:first-child{ font-weight:900; letter-spacing:.2px; }
    .tag{ font-size:12px; color:var(--muted); font-weight:700; margin-top:2px; }

    .row{ display:flex; gap:8px; align-items:center; }

    .btn{
      appearance:none;
      border:1px solid var(--line);
      background:#fff;
      border-radius:999px;
      padding:10px 12px;
      font-weight:900;
      cursor:pointer;
      display:flex;
      align-items:center;
      gap:8px;
    }
    .btn:hover{ background:#fafafa; }

    .micDot{
      width:10px; height:10px;
      border-radius:999px;
      background:#cbd5e1;
      box-shadow: 0 0 0 3px rgba(203,213,225,.35);
    }
    .micOn .micDot{
      background: var(--ok);
      box-shadow: 0 0 0 3px rgba(22,163,74,.22);
    }

    .dockBody{
      padding:12px;
      overflow:auto;
    }

    .status{
      display:flex;
      justify-content:space-between;
      gap:10px;
      align-items:center;
      margin-bottom:10px;
      color:var(--muted);
      font-size:12px;
      font-weight:700;
    }
    .pill{
      padding:6px 10px;
      border-radius:999px;
      border:1px solid var(--line);
      background:#fff;
      font-weight:900;
      color:#111827;
      white-space:nowrap;
    }

    .log{
      height:220px;
      overflow:auto;
      border:1px solid var(--line);
      border-radius:14px;
      background:#fff;
      padding:10px;
      font-size:13px;
      line-height:1.35;
      margin-bottom:10px;
    }
    .log p{ margin:0 0 8px 0; }
    .log .me{ font-weight:900; color:#111827; }
    .log .ai{ font-weight:900; color:#0f172a; }
    .log .aiText{ color:#0f172a; }

    .controls{
      display:flex;
      gap:8px;
      align-items:center;
      margin-bottom:10px;
    }
    input{
      flex:1;
      border:1px solid var(--line);
      border-radius:12px;
      padding:10px 12px;
      font:inherit;
      outline:none;
      background:#fff;
    }
    input:focus{ border-color:#cbd5e1; box-shadow: 0 0 0 4px rgba(59,130,246,.10); }

    .go{
      appearance:none;
      border:1px solid var(--line);
      background:#111827;
      color:#fff;
      border-radius:12px;
      padding:10px 12px;
      font-weight:900;
      cursor:pointer;
    }
    .go:hover{ filter:brightness(1.05); }

    #products{
      border:1px solid var(--line);
      border-radius:14px;
      background:#fff;
      padding:10px;
    }
    #prodGrid{
      display:grid;
      grid-template-columns: 1fr;
      gap:10px;
    }

    .prodCard{
      display:grid;
      grid-template-columns: 90px 1fr;
      gap:10px;
      border:1px solid var(--line);
      border-radius:14px;
      padding:10px;
      background:#fff;
    }
    .thumb{
      width:90px; height:90px;
      border-radius:12px;
      overflow:hidden;
      background:#f1f5f9;
      display:grid;
      place-items:center;
    }
    .thumb img{ width:100%; height:100%; object-fit:cover; }
    .prodCard h4{ margin:0 0 6px 0; font-size:14px; font-weight:900; }
    .meta{ margin:0 0 8px 0; font-size:12px; color:var(--muted); font-weight:700; }
    .priceRow{ display:flex; justify-content:space-between; align-items:center; gap:10px; }
    .price{ font-weight:900; font-size:14px; color:#111827; }
    .cardBtns{ display:flex; gap:8px; align-items:center; }
    .linkBtn{
      border:1px solid var(--line);
      background:#fff;
      border-radius:999px;
      padding:7px 10px;
      font-weight:900;
      font-size:12px;
      color:#111827;
      text-decoration:none;
      cursor:pointer;
    }
    .linkBtn:hover{ background:#fafafa; }
  </style>
</head>

<body>
  <div class="bg"></div>
  <div class="scrim"></div>

  <div class="dock" id="dock">
    <div class="dockHeader">
      <div class="brand">
        <div>Gibson</div>
        <div class="tag">Voice Sales Demo</div>
      </div>
      <div class="row">
        <button class="btn" id="micBtn" title="Start/Stop Voice">
          <span class="micDot" id="micDot"></span>
          <span id="micLabel">Voice Off</span>
        </button>
      </div>
    </div>

    <div class="dockBody">
      <div class="status">
        <div>Tip: say “show Les Paul Custom” or “show SG”.</div>
        <div class="pill" id="connPill">idle</div>
      </div>

      <div class="log" id="log"></div>

      <div class="controls">
        <input id="textIn" type="text" placeholder='Try: "show les paul custom" or "[[SHOW: SG]]"' />
        <button class="go" id="sendBtn">Send</button>
      </div>

      <div id="products">
        <div style="font-weight:800; margin-bottom:8px;">Top matches</div>
        <div id="prodGrid"></div>
      </div>
    </div>
  </div>

  <script src="/gipson.js"></script>

  <script>
    const logEl = document.getElementById("log");
    const textIn = document.getElementById("textIn");
    const sendBtn = document.getElementById("sendBtn");
    const micBtn = document.getElementById("micBtn");
    const micLabel = document.getElementById("micLabel");
    const connPill = document.getElementById("connPill");

    function escapeHtml(s){
      return String(s)
        .replaceAll("&","&amp;")
        .replaceAll("<","&lt;")
        .replaceAll(">","&gt;")
        .replaceAll('"',"&quot;");
    }

    function addLine(who, msg){
      const p = document.createElement("p");
      p.innerHTML = `<span class="${who}">${who === "me" ? "You" : "Gibson"}:</span> <span class="${who === "me" ? "" : "aiText"}">${escapeHtml(msg)}</span>`;
      logEl.appendChild(p);
      logEl.scrollTop = logEl.scrollHeight;
    }

    function setPill(t){ connPill.textContent = t; }

    function extractShowQuery(txt){
      const m = String(txt || "").match(/\[\[\s*SHOW\s*:\s*([^\]]+)\]\]/i);
      if (m) return m[1].trim();

      // also accept: "show SG" / "show les paul custom"
      const m2 = String(txt || "").match(/^\s*show\s+(.+)$/i);
      if (m2) return m2[1].trim();

      return null;
    }

    // If the user says "show ..." we render.
    function maybeRenderFromUserText(txt){
      const q = extractShowQuery(txt);
      if (q && window.__gipson_showProducts) window.__gipson_showProducts(q);
    }

    // ---------------- Voice (WebRTC Realtime) ----------------
    let pc = null;
    let dc = null;
    let localStream = null;
    let audioEl = null;

    function sendEvent(obj){
      if (!dc || dc.readyState !== "open") return;
      dc.send(JSON.stringify(obj));
    }

    function stopVoice(){
      micBtn.classList.remove("micOn");
      micLabel.textContent = "Voice Off";
      setPill("idle");

      try { if (dc) dc.close(); } catch {}
      dc = null;

      try { if (pc) pc.close(); } catch {}
      pc = null;

      if (localStream) {
        localStream.getTracks().forEach(t => { try{ t.stop(); } catch {} });
      }
      localStream = null;

      if (audioEl) {
        try { audioEl.srcObject = null; } catch {}
      }
      audioEl = null;
    }

    async function startVoice(){
      setPill("connecting...");
      micBtn.classList.add("micOn");
      micLabel.textContent = "Voice On";

      pc = new RTCPeerConnection();

      audioEl = document.createElement("audio");
      audioEl.autoplay = true;
      pc.ontrack = (e) => { audioEl.srcObject = e.streams[0]; };

      localStream = await navigator.mediaDevices.getUserMedia({ audio: true });
      pc.addTrack(localStream.getTracks()[0]);

      dc = pc.createDataChannel("oai-events");

      dc.onopen = () => {
        setPill("connected");

        // ✅ THE FIX: enable transcription + force SHOW behavior (but UI will still work even if it doesn't)
        sendEvent({
          type: "session.update",
          session: {
            input_audio_transcription: { model: "whisper-1" },
            instructions:
              "You are Gibson's friendly, no-pressure guitar specialist. Always respond in English. " +
              "IMPORTANT: Do NOT say you cannot show images. The site will show product cards with images automatically. " +
              "When the user asks to show/pull up/see/browse/list a guitar, output exactly: [[SHOW: <search phrase>]]. " +
              "Keep responses short."
          }
        });

        sendEvent({
          type: "response.create",
          response: {
            modalities: ["audio","text"],
            instructions: "Greet them briefly and ask what they want to see (Les Paul, SG, acoustic, bass)."
          }
        });
      };

      dc.onmessage = (e) => {
        try{
          const evt = JSON.parse(e.data);

          // ✅ Primary: your speech transcript (this triggers pictures reliably)
          if (evt.type === "conversation.item.input_audio_transcription.completed" && evt.transcript) {
            addLine("me", evt.transcript);
            maybeRenderFromUserText(evt.transcript);
          }

          // Backward-compat in case a build emits this older shape
          if (evt.type === "input_audio_transcription.completed" && evt.text) {
            addLine("me", evt.text);
            maybeRenderFromUserText(evt.text);
          }

          // Assistant text (and SHOW backup)
          if (evt.type === "response.output_text.done" && evt.text) {
            addLine("ai", evt.text);
            const q = extractShowQuery(evt.text);
            if (q && window.__gipson_showProducts) window.__gipson_showProducts(q);
          }
        } catch(err){}
      };

      const offer = await pc.createOffer();
      await pc.setLocalDescription(offer);

      const sdpResp = await fetch("/session", {
        method: "POST",
        body: offer.sdp,
        headers: { "Content-Type": "application/sdp" }
      });

      if (!sdpResp.ok) {
        addLine("ai", "Session failed. Check server logs.");
        stopVoice();
        return;
      }

      const answer = { type: "answer", sdp: await sdpResp.text() };
      await pc.setRemoteDescription(answer);
    }

    micBtn.addEventListener("click", async () => {
      if (pc) return stopVoice();
      try { await startVoice(); }
      catch(e){
        console.error(e);
        stopVoice();
      }
    });

    async function handleSend(){
      const txt = textIn.value.trim();
      if (!txt) return;
      textIn.value = "";
      addLine("me", txt);

      maybeRenderFromUserText(txt);

      if (dc && dc.readyState === "open") {
        sendEvent({
          type: "conversation.item.create",
          item: {
            type: "message",
            role: "user",
            content: [{ type: "input_text", text: txt }]
          }
        });
        sendEvent({ type: "response.create", response: { modalities: ["audio","text"] } });
      } else {
        addLine("ai", "Click Voice On.");
      }
    }

    sendBtn.addEventListener("click", handleSend);
    textIn.addEventListener("keydown", (e) => { if (e.key === "Enter") handleSend(); });

    if (window.__gipson_loadCatalog) window.__gipson_loadCatalog();
    setPill("idle");
  </script>
</body>
</html>
