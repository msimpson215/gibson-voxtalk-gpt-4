<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Gibson Voice Demo</title>
  <style>
    :root{
      --bg:#070b12;
      --panel:rgba(255,255,255,.06);
      --line:rgba(255,255,255,.12);
      --text:rgba(255,255,255,.92);
      --muted:rgba(255,255,255,.62);
    }
    *{box-sizing:border-box}
    body{margin:0;background:var(--bg);color:var(--text);font:14px/1.4 system-ui,Segoe UI,Arial}
    header{position:sticky;top:0;z-index:5;background:rgba(7,11,18,.85);backdrop-filter:blur(10px);border-bottom:1px solid var(--line)}
    .wrap{max-width:1100px;margin:0 auto;padding:14px 16px}
    .row{display:flex;gap:10px;align-items:center;flex-wrap:wrap}
    .brand{font-weight:900;letter-spacing:.08em}
    .pill{border:1px solid var(--line);background:var(--panel);border-radius:14px;padding:10px 12px;color:var(--text)}
    input.pill{min-width:260px;outline:none}
    button.pill{cursor:pointer}
    button.pill:active{transform:translateY(1px)}
    main{max-width:1100px;margin:0 auto;padding:18px 16px 44px}
    .hero{border:1px solid var(--line);background:var(--panel);border-radius:18px;padding:14px 14px;margin-bottom:14px}
    .hero b{display:block;font-size:16px;margin-bottom:6px}
    #log{white-space:pre-wrap;color:var(--muted);font-size:12px;margin-top:8px}
    #cards{margin-top:12px}
    #countLabel{color:var(--muted);margin-left:auto}
  </style>
</head>

<body>
  <header>
    <div class="wrap">
      <div class="row">
        <div class="brand">GIBSON</div>

        <input id="searchInput" class="pill" placeholder="Type to filter (or use mic)" />

        <button id="micBtn" class="pill">üé§ <span id="micState">Click to talk</span></button>

        <div id="countLabel"></div>
      </div>
    </div>
  </header>

  <main>
    <div class="hero">
      <b>Voice Search (works without OpenAI)</b>
      Speak: ‚ÄúSG Standard‚Äù, ‚ÄúExplorer 80s‚Äù, ‚ÄúPelham Blue‚Äù, ‚ÄúES-335‚Äù, etc.
      <div id="log"></div>
    </div>

    <div id="cards"></div>

    <audio id="remoteAudio" autoplay></audio>
  </main>

  <script src="/gipson.js"></script>
</body>
</html>
