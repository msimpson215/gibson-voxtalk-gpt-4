<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Gibson Voice Demo (Mock)</title>

  <style>
    :root{
      --ink:#0b1220;
      --muted:#5b6476;
      --card:#ffffff;
      --line:#e6e8ee;
      --shadow: 0 14px 40px rgba(0,0,0,.12);
      --radius:16px;
      --accent:#111827;
      --accent2:#f59e0b;
      --bg:#f6f8fb;
      --ok:#16a34a;
      --bad:#dc2626;
      --font: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
    }
    *{box-sizing:border-box}
    body{ margin:0; font-family:var(--font); background:var(--bg); color:var(--ink); }

    /* Fullscreen background (BRIGHT) */
    .bg{
      position:fixed; inset:0;
      background: url("/assets/gibson-bg.png") center/cover no-repeat;
      transform: translateZ(0);
    }
    /* Light scrim so text is readable but NOT dim */
    .scrim{
      position:fixed; inset:0;
      background: rgba(255,255,255,0.08);
      pointer-events:none;
    }

    /* -------- Blended top button -------- */
    .topBar{
      position:fixed;
      top: 18px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 20;
      width: min(720px, calc(100vw - 36px));
      display:flex;
      justify-content:center;
      pointer-events:none; /* only child clickable */
    }

    .blendBtn{
      pointer-events:auto;
      display:flex;
      align-items:center;
      gap:12px;
      padding:10px 14px;
      border-radius:999px;
      border: 1px solid rgba(255,255,255,.35);
      background: rgba(17,24,39,.62);
      backdrop-filter: blur(10px);
      color:#fff;
      box-shadow: 0 10px 26px rgba(0,0,0,.18);
      cursor:pointer;
      user-select:none;
    }
    .blendBtn:active{ transform: translateY(1px); }

    .blendDot{
      width:10px; height:10px; border-radius:50%;
      background: rgba(255,255,255,.65);
    }
    .blendBtn.micOn .blendDot{
      background: var(--accent2);
      box-shadow: 0 0 0 6px rgba(245,158,11,.18);
    }

    .blendText{ display:flex; flex-direction:column; line-height:1.1; }
    .blendTitle{ font-weight:800; letter-spacing:.2px; font-size:13px; }
    .blendSub{ font-size:11px; opacity:.9; }

    /* -------- Mic popover -------- */
    .popover{
      position:fixed;
      top: 64px;
      left: 50%;
      transform: translateX(-50%);
      z-index: 25;
      width: min(560px, calc(100vw - 36px));
      border-radius: 22px;
      border:1px solid rgba(255,255,255,.35);
      background: rgba(255,255,255,.92);
      backdrop-filter: blur(12px);
      box-shadow: var(--shadow);
      overflow:hidden;
      display:none;
    }
    .popover.show{ display:block; }

    .popHeader{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      padding:12px 14px;
      border-bottom:1px solid var(--line);
      background: linear-gradient(90deg, rgba(17,24,39,.92), rgba(17,24,39,.82));
      color:#fff;
    }
    .brand{
      display:flex; align-items:center; gap:10px;
      font-weight:800;
      letter-spacing:.2px;
    }
    .tag{
      font-size:11px;
      padding:3px 8px;
      border-radius:999px;
      background: rgba(245,158,11,.18);
      border:1px solid rgba(245,158,11,.35);
      color:#fff;
      font-weight:700;
    }

    .btn{
      appearance:none;
      border:1px solid rgba(255,255,255,.25);
      background: rgba(255,255,255,.14);
      color:#fff;
      border-radius:999px;
      padding:8px 10px;
      cursor:pointer;
      font-weight:800;
      display:flex;
      align-items:center;
      gap:8px;
    }
    .btn:active{ transform: translateY(1px); }

    .pill{
      font-size:11px;
      padding:3px 8px;
      border-radius:999px;
      border:1px solid var(--line);
      background:#fff;
      color: var(--muted);
      white-space:nowrap;
    }
    .pill.ok{ color: var(--ok); border-color: rgba(22,163,74,.3); background: rgba(22,163,74,.06); }
    .pill.bad{ color: var(--bad); border-color: rgba(220,38,38,.3); background: rgba(220,38,38,.06); }

    .popBody{ padding:12px 14px; }

    .hintRow{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:10px;
      margin-bottom:10px;
      font-size:12px;
      color:var(--muted);
    }

    /* Minimal log (optional, can hide if you want) */
    .log{
      height: 120px;
      overflow:auto;
      border:1px solid var(--line);
      border-radius: 14px;
      padding:10px;
      background: rgba(255,255,255,.86);
      font-size:13px;
      line-height:1.35;
    }
    .log p{ margin:0 0 8px 0; }
    .log .me{ color:#0f172a; font-weight:800; }
    .log .ai{ color:#111827; }

    .controls{
      display:flex;
      gap:10px;
      margin-top:10px;
    }
    input[type="text"]{
      flex:1;
      padding:10px 12px;
      border-radius: 12px;
      border:1px solid var(--line);
      outline:none;
      background:#fff;
      font-size:14px;
    }
    .go{
      border:0;
      border-radius: 12px;
      padding:10px 12px;
      background: #111827;
      color:#fff;
      font-weight:900;
      cursor:pointer;
    }

    /* Results tray (ONLY when products shown) */
    #resultsTray{
      position:fixed;
      left: 18px;
      right: 18px;
      bottom: 18px;
      z-index: 30;
      display:none;
      pointer-events:none;
    }
    #resultsTray.show{ display:block; }

    .trayInner{
      pointer-events:auto;
      margin: 0 auto;
      width: min(980px, 100%);
      background: rgba(255,255,255,.92);
      border:1px solid var(--line);
      border-radius: 22px;
      box-shadow: var(--shadow);
      backdrop-filter: blur(12px);
      overflow:hidden;
    }
    .trayHeader{
      display:flex;
      align-items:center;
      justify-content:space-between;
      gap:12px;
      padding:12px 14px;
      border-bottom:1px solid var(--line);
      font-weight:900;
    }
    .trayHeader small{ font-weight:700; color:var(--muted); }

    #prodGrid{
      display:grid;
      grid-template-columns: repeat(3, minmax(0, 1fr));
      gap:10px;
      padding:12px 14px 14px;
    }
    @media (max-width: 860px){
      #prodGrid{ grid-template-columns: 1fr; }
    }

    .prodCard{
      display:grid;
      grid-template-columns: 86px 1fr;
      gap:10px;
      padding:10px;
      border-radius: 16px;
      border:1px solid var(--line);
      background:#fff;
    }
    .thumb{
      width:86px; height:86px;
      border-radius: 12px;
      border:1px solid var(--line);
      overflow:hidden;
      display:flex; align-items:center; justify-content:center;
      background: #f8fafc;
    }
    .thumb img{ width:100%; height:100%; object-fit:cover; display:block; }
    .prodCard h4{ margin:0 0 4px 0; font-size:14px; }
    .meta{ margin:0; color:var(--muted); font-size:12px; }
    .price{ margin-top:6px; font-weight:950; }
    .meta a{ color:#2563eb; text-decoration:none; }
    .meta a:hover{ text-decoration:underline; }
  </style>
</head>

<body>
  <div class="bg"></div>
  <div class="scrim"></div>

  <!-- blended button -->
  <div class="topBar">
    <div class="blendBtn" id="blendBtn" title="Click to talk">
      <span class="blendDot" id="blendDot"></span>
      <div class="blendText">
        <div class="blendTitle">Authentic AI • Gibson Specialist</div>
        <div class="blendSub" id="blendSub">Click to talk</div>
      </div>
    </div>
  </div>

  <!-- mic popover -->
  <div class="popover" id="popover">
    <div class="popHeader">
      <div class="brand">
        <div>Gibson</div>
        <div class="tag">Voice</div>
      </div>
      <div style="display:flex; gap:10px; align-items:center;">
        <span class="pill" id="connPill">idle</span>
        <button class="btn" id="micBtn" title="Start/Stop Voice">
          <span id="micLabel">Voice Off</span>
        </button>
        <button class="btn" id="closePop" title="Close">✕</button>
      </div>
    </div>

    <div class="popBody">
      <div class="hintRow">
        <div>Tip: type <b>[[SHOW: les paul custom]]</b> or “show les paul custom”.</div>
      </div>

      <div class="log" id="log"></div>

      <div class="controls">
        <input id="textIn" type="text" placeholder='Try: "Les Paul Custom" or "show SG"' />
        <button class="go" id="sendBtn">Send</button>
      </div>
    </div>
  </div>

  <!-- results tray -->
  <div id="resultsTray">
    <div class="trayInner">
      <div class="trayHeader">
        <div>Top matches <small id="resultsLabel"></small></div>
        <div style="display:flex; gap:10px; align-items:center;">
          <button class="go" id="closeResults" style="padding:8px 10px;">Close</button>
        </div>
      </div>
      <div id="prodGrid"></div>
    </div>
  </div>

  <script src="/gipson.js"></script>

  <script>
    const logEl = document.getElementById("log");
    const textIn = document.getElementById("textIn");
    const sendBtn = document.getElementById("sendBtn");
    const micBtn = document.getElementById("micBtn");
    const micLabel = document.getElementById("micLabel");
    const connPill = document.getElementById("connPill");

    const blendBtn = document.getElementById("blendBtn");
    const blendDot = document.getElementById("blendDot");
    const blendSub = document.getElementById("blendSub");
    const popover = document.getElementById("popover");
    const closePop = document.getElementById("closePop");

    const resultsTray = document.getElementById("resultsTray");
    const resultsLabel = document.getElementById("resultsLabel");
    const closeResults = document.getElementById("closeResults");

    function escapeHtml(s){
      return String(s)
        .replaceAll("&","&amp;")
        .replaceAll("<","&lt;")
        .replaceAll(">","&gt;")
        .replaceAll('"',"&quot;");
    }

    function addLine(who, msg){
      const p = document.createElement("p");
      p.innerHTML = `<span class="${who}">${who === "me" ? "You" : "Gibson"}:</span> <span class="${who === "me" ? "" : "ai"}">${escapeHtml(msg)}</span>`;
      logEl.appendChild(p);
      logEl.scrollTop = logEl.scrollHeight;
    }

    function extractShowQuery(txt){
      const m = txt.match(/\[\[\s*SHOW\s*:\s*([^\]]+)\]\]/i);
      if (m) return m[1].trim();
      const m2 = txt.match(/^\s*show\s+(.+)$/i);
      if (m2) return m2[1].trim();
      return null;
    }

    // Expose for gipson.js to toggle tray
    window.__gipson_setResultsVisible = (visible, query="") => {
      if (visible){
        resultsLabel.textContent = query ? `— "${query}"` : "";
        resultsTray.classList.add("show");
      } else {
        resultsTray.classList.remove("show");
        resultsLabel.textContent = "";
      }
    };

    closeResults.addEventListener("click", () => window.__gipson_setResultsVisible(false));

    function setPill(state){
      connPill.className = "pill";
      connPill.textContent = state;
      if (state === "connected") connPill.classList.add("ok");
      if (state === "error") connPill.classList.add("bad");
    }

    function openPopover(){
      popover.classList.add("show");
    }
    function closePopover(){
      popover.classList.remove("show");
    }

    blendBtn.addEventListener("click", () => {
      openPopover();
      // If voice isn’t on, keep it friendly:
      if (!pc) textIn.focus();
    });
    closePop.addEventListener("click", closePopover);

    // ---------------- Voice (WebRTC Realtime) ----------------
    let pc = null;
    let dc = null;
    let localStream = null;
    let audioEl = null;

    async function startVoice(){
      setPill("connecting...");
      blendBtn.classList.add("micOn");
      blendSub.textContent = "Listening…";
      micLabel.textContent = "Voice On";

      pc = new RTCPeerConnection();

      audioEl = document.createElement("audio");
      audioEl.autoplay = true;
      pc.ontrack = (e) => {
        audioEl.srcObject = e.streams[0];
      };

      localStream = await navigator.mediaDevices.getUserMedia({ audio: true });
      pc.addTrack(localStream.getTracks()[0]);

      dc = pc.createDataChannel("oai-events");

      dc.onopen = () => {
        setPill("connected");

        sendEvent({
          type: "session.update",
          session: {
            instructions:
              "You are Gibson's friendly, no-pressure guitar salesperson. Ask 1-2 quick questions, then recommend options. " +
              "Keep answers short. If the user mentions a model, help them compare. " +
              "When user asks to 'show' something, respond with [[SHOW: <query>]]."
          }
        });

        sendEvent({
          type: "response.create",
          response: {
            modalities: ["audio","text"],
            instructions:
              "Greet the user warmly. Ask what style of guitar they want (Les Paul, SG, acoustic, bass). Keep it short."
          }
        });
      };

      dc.onmessage = (e) => {
        try{
          const evt = JSON.parse(e.data);

          if (evt.type === "response.output_text.done" && evt.text) {
            addLine("ai", evt.text);
            const q = extractShowQuery(evt.text);
            if (q && window.__gipson_showProducts) window.__gipson_showProducts(q);
          }

          if (evt.type === "input_audio_transcription.completed" && evt.text) {
            addLine("me", evt.text);
          }
        } catch(err){}
      };

      const offer = await pc.createOffer();
      await pc.setLocalDescription(offer);

      const sdpResp = await fetch("/session", {
        method: "POST",
        body: offer.sdp,
        headers: { "Content-Type": "application/sdp" }
      });

      if (!sdpResp.ok) {
        const t = await sdpResp.text();
        console.error("Session failed:", t);
        setPill("error");
        stopVoice();
        return;
      }

      const answer = { type: "answer", sdp: await sdpResp.text() };
      await pc.setRemoteDescription(answer);
    }

    function sendEvent(obj){
      if (!dc || dc.readyState !== "open") return;
      dc.send(JSON.stringify(obj));
    }

    function stopVoice(){
      blendBtn.classList.remove("micOn");
      blendSub.textContent = "Click to talk";
      micLabel.textContent = "Voice Off";
      setPill("idle");

      try { if (dc) dc.close(); } catch {}
      dc = null;

      try { if (pc) pc.close(); } catch {}
      pc = null;

      if (localStream) {
        localStream.getTracks().forEach(t => { try{ t.stop(); } catch {} });
      }
      localStream = null;

      if (audioEl) {
        try { audioEl.srcObject = null; } catch {}
      }
      audioEl = null;
    }

    micBtn.addEventListener("click", async () => {
      if (pc) return stopVoice();
      try {
        await startVoice();
      } catch (e) {
        console.error(e);
        setPill("error");
        stopVoice();
      }
    });

    // ---------------- Text input ----------------
    async function handleSend(){
      const txt = textIn.value.trim();
      if (!txt) return;
      textIn.value = "";
      addLine("me", txt);

      const q = extractShowQuery(txt);
      if (q && window.__gipson_showProducts) window.__gipson_showProducts(q);

      if (dc && dc.readyState === "open") {
        sendEvent({
          type: "conversation.item.create",
          item: {
            type: "message",
            role: "user",
            content: [{ type: "input_text", text: txt }]
          }
        });
        sendEvent({
          type: "response.create",
          response: { modalities: ["audio","text"] }
        });
      } else {
        if (!q) addLine("ai", "Click Voice On to talk, or type “show …” to browse.");
      }
    }

    sendBtn.addEventListener("click", handleSend);
    textIn.addEventListener("keydown", (e) => {
      if (e.key === "Enter") handleSend();
    });

    if (window.__gipson_loadCatalog) window.__gipson_loadCatalog();
    setPill("idle");
  </script>
</body>
</html>
